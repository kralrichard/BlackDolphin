<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    /* ——— var olan stiller… ——— */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#888; color:#f1f1f1; padding-top:80px; font-size:0.85rem; display:flex; }
    /* … */

    /* ——— Yeni alt panel öğeleri ——— */
    /* Kullanıcı Arama Kutusu */
    #userSearch {
      position: fixed;
      bottom: 60px;
      left: 20px;
      width: 140px;
      padding: 0.4rem;
      border-radius: 4px;
      border: 1px solid #333;
      background: #fff;
      color: #000;
      font-size: 0.85rem;
    }
    /* Chat Düğmesi */
    #chatBox {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.6rem 1.2rem;
      border:none;
      border-radius: 4px;
      background: rgba(0,0,0,0.7);
      color: #ffcc00;
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
    }
    /* Mesaj Bildirimi İkonu */
    #messageIcon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    #messageIcon svg {
      width: 100%;
      height: 100%;
      fill: #ffcc00;
    }

    /* ——— var olan responsivelar… ——— */
    @media(max-width:768px){
      /* … */
      #userSearch { bottom: 70px; left: 10px; width: 120px; }
      #chatBox { bottom: 10px; padding: 0.5rem 1rem; }
      #messageIcon { bottom: 10px; right: 10px; }
    }
  </style>
</head>

  <!-- 2. Chat Düğmesi (ortalıktaki dikdörtgen) -->
  <button id="chatBox">Chat</button>

  <!-- 3. Mesaj Bildirimi İkonu (sağ alt köşe) -->
