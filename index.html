<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <!-- Mobil uyumluluğu sağlamak için viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    /* GENEL STİLLER */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #888;
      color: #f1f1f1;
      min-height: 100vh;
      position: relative;
      font-size: 0.9rem;
      padding-top: 120px;
    }

    /* HEADER */
    header {
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 1px 1px 0 #000, 2px 2px 0 #fff, 3px 3px 5px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
    }
    .logo-dolphin {
      margin-left: 10px;
      width: 50px;
      height: auto;
    }
    .logo-dolphin svg {
      width: 100%;
      height: auto;
      fill: #00cc66;
      stroke: #fff;
      stroke-width: 2;
    }
    .money {
      font-size: 1rem;
      background: #222;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: 1px solid #333;
    }
    #money { color: green !important; }

    /* SOL PANEL */
    #leftPanel {
      position: fixed;
      top: 120px;
      left: 20px;
      width: 280px;
      z-index: 1000;
    }
    .sectionBox {
      background: rgba(0,0,0,0.6);
      margin-bottom: 1rem;
      border-radius: 10px;
      padding: 1rem;
    }
    .sectionBox h2 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .tab-content {
      display: none;
      background: rgba(0,0,0,0.4);
      border-radius: 5px;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    .tab-content.active {
      display: block;
    }

    /* SAĞ PANEL */
    #rightContainer {
      position: fixed;
      right: 20px;
      top: 120px;
      width: 280px;
      z-index: 1000;
    }

    /* ORTA PANEL */
    #centerRanks {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 900;
      background: grey;
      padding: 10px;
      border-radius: 10px;
    }

    /* ALT SOL KÖY BİLGİSİ */
    #bottomLeft {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 1.2rem;
      background: #0288d1;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    /* Görev sayfası, tren rayı vs. (var olan stiller) */
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      BLACK DOLPHINE
      <div class="logo-dolphin">
        <svg viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
          <path d="M10,30 Q20,10 40,20 T90,30 Q70,40 50,35 T10,30 Z"/>
        </svg>
      </div>
    </div>
    <div class="money"><span id="money">$500000</span></div>
  </header>

  <!-- ANA SAYFA -->
  <div id="mainPage">
    <!-- SOL PANEL -->
    <div id="leftPanel">
      <!-- Durumum -->
      <div class="sectionBox">
        <h2 onclick="toggleDurumum()">Durumum &#9660;</h2>
        <div id="durumumContent" class="tab-content">
          <!-- Mevcut Durum içeriği -->
        </div>
      </div>
      <!-- Tüccar -->
      <div class="sectionBox">
        <h2 onclick="toggleTuccar()">Tüccar &#9660;</h2>
        <div id="tuccarContent" class="tab-content">
          <!-- Mevcut Tüccar içeriği -->
        </div>
      </div>
      <!-- Davet Et -->
      <div class="sectionBox">
        <h2 onclick="toggleDavet()">Davet Et &#9660;</h2>
        <div id="davetContent" class="tab-content">
          <p>Arkadaşlarınızı davet etmek için bağlantıyı paylaşın!</p>
        </div>
      </div>
      <!-- Ailem -->
      <div class="sectionBox">
        <h2 onclick="toggleAilem()">Ailem &#9660;</h2>
        <div id="ailemContent" class="tab-content">
          <p>Ailem sekmesi içeriği buraya gelecek.</p>
        </div>
      </div>
    </div>

    <!-- SAĞ PANEL: Köy İncelemesi & Trenle Seyehat -->
    <div id="rightContainer">
      <!-- ... -->
    </div>

    <!-- ORTA PANEL: Rank Kartları -->
    <div id="centerRanks">
      <!-- ... -->
    </div>
  </div>

  <!-- ALT SOL KÖY BİLGİSİ -->
  <div id="bottomLeft">Asman</div>

  <script>
    // Toggle fonksiyonları
    function toggleDurumum() { document.getElementById('durumumContent').classList.toggle('active'); }
    function toggleTuccar() { document.getElementById('tuccarContent').classList.toggle('active'); }
    function toggleDavet()  { document.getElementById('davetContent').classList.toggle('active'); }
    function toggleAilem()  { document.getElementById('ailemContent').classList.toggle('active'); }

    // Diğer mevcut script kodlarınız...
  </script>
</body>
</html>
