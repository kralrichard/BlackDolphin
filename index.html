<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#888; color:#fff; padding-top:80px; font-size:0.85rem; }
    header { position:fixed; top:0; left:0; width:100%; background:rgba(0,0,0,0.85); display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; z-index:1000; }
    .logo { font-size:1.8rem; font-weight:bold; color:#fff; }
    #money { background:#222; padding:0.4rem 0.8rem; border:1px solid #333; border-radius:4px; color:lime; }

    /* Sol panel */
    #leftPanel { position:fixed; top:80px; left:20px; width:200px; height:calc(100vh - 80px); overflow:auto; }
    .sectionBox h2 { background:#222; padding:0.5rem; color:#ffcc00; cursor:pointer; }
    .tab-content { display:none; padding:0.5rem; background:rgba(0,0,0,0.4); }
    .tab-content.active { display:block; }

    /* Center butonlar */
    #centerRanks {
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      display:flex;
      gap:15px;
      z-index:950;
    }
    .card { background:rgba(0,0,0,0.7); padding:0.5rem; border-radius:5px; color:#ffcc00; cursor:pointer; }
    .card.baron { order:1; }
    .card.hatip { order:2; }
    .card.vakur { order:3; }

    /* Trenle Seyehat */
    #travelBox { position:fixed; top:80px; right:20px; width:300px; background:rgba(0,0,0,0.7); border-radius:5px; padding-bottom:1rem; z-index:1000; }
    #travelBox h3 { padding:0.6rem; color:#ffcc00; text-align:center; border-bottom:1px solid #333; }
    #travelBox .sub-tabs { display:flex; justify-content:center; gap:4px; padding:0.4rem; }
    #travelPages { padding:0.5rem; max-height:200px; overflow:auto; }
    #travelPages ul { list-style:none; }
    #travelPages li { display:flex; justify-content:space-between; margin-bottom:4px; }

    /* Raylar */
    .trainTrack {
      position:fixed;
      left:50%;
      width:50%;
      height:4px;
      background:#ccc;
      transform:translateX(-50%);
      z-index:800;
    }
    #trainTrackTop { top:calc(50% - 10px); }
    #trainTrackBottom { top:calc(50% + 10px); }

    /* Alt bilgi, chat */
    #bottomLeft, #searchBoxBottom, #chatBox, #messageIcon { /* unchanged */ }

    @media(max-width:768px){ #centerRanks{position:static;transform:none;margin:1rem auto;} }
  </style>
</head>
<body>
  <header>
    <div class="logo">BLACK DOLPHINE</div>
    <div id="money">$500000</div>
  </header>

  <div id="leftPanel">
    <div class="sectionBox"><h2 onclick="toggleTab('durumum')">Durumum ↓</h2><div id="durumum" class="tab-content"></div></div>
    <!-- diğer sekmeler buraya -->
  </div>

  <div id="centerRanks">
    <div class="card baron">BARON</div>
    <div class="card hatip">HATİP</div>
    <div class="card vakur">VAKUR</div>
  </div>

  <div id="travelBox">
    <h3>Trenle Seyehat</h3>
    <div class="sub-tabs" id="travelTabs"></div>
    <div id="travelPages"></div>
  </div>

  <div id="trainTrackTop" class="trainTrack"></div>
  <div id="trainTrackBottom" class="trainTrack"></div>

  <script>
    function toggleTab(id) { document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active')); document.getElementById(id).classList.toggle('active'); }

    function showPage(i,t,p){/* showPage implementation */}
    initTabs('travelTabs','travelPages');
    window.addEventListener('resize', ()=>{});
    window.addEventListener('load', ()=>{});
  </script>
</body>
</html>
