<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    /* --- GENEL SIFIRLAMA VE TEMEL STƒ∞L --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Set header background as before; everything else becomes gray */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #888;  /* Complete gray background except header */
      color: #f1f1f1;
      min-height: 100vh;
      padding-top: 150px; /* leave space for header */
      position: relative;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* --- HEADER (√úst Logo, Para Bilgisi) --- */
    .logo-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      padding: 20px 0;
      z-index: 2000;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .logo-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .logo-text {
      font-size: 3.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: #fff;
      text-shadow: 2px 2px 0px #000, 4px 4px 0px #fff, 6px 6px 5px rgba(0,0,0,0.5);
    }
    .logo-dolphin {
      margin-left: 20px;
    }
    .logo-dolphin svg {
      width: 80px;
      height: auto;
    }
    .money {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.2rem;
      background: #222;
      padding: 10px 15px;
      border-radius: 5px;
      border: 1px solid #333;
      color: #ffcc00;
      font-weight: bold;
      z-index: 2100;
    }
    
    /* --- LEFT STAT PANEL --- */
    /* This container is fixed at the left and will house the Vakur, Hatip, and Baron stat bars */
    #leftStats {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 250px;
    }
    #leftStats .stat-bar {
      margin-bottom: 20px;
    }
    #leftStats .stat-label {
      margin-bottom: 3px;
      font-weight: bold;
    }
    #leftStats .stat-fill {
      height: 20px;
      background: #00bfff;
      width: 0%;
      border-radius: 3px;
      transition: width 1s ease;
    }
    #leftStats .stat-text {
      margin-top: 3px;
      font-size: 0.9rem;
    }
    /* Hide the overall profile info that appears on top */
    #profileInfo { display: none; }
    
    /* --- CENTER RANK BUTTONS (Rank Selection) --- */
    /* A new container for the rank cards, arranged vertically.
       The Vakur card will appear at the top, Hatip in the middle, and Baron at the bottom. */
    #centerRanks {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 320px;
    }
    .rank-card {
      width: 100%;
      text-align: center;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 20px;
      position: relative;
    }
    .rank-card h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .rank-card p {
      font-size: 1.2rem;
    }
    .rank-card button {
      margin-top: 10px;
      padding: 0.6rem 1.2rem;
      background: #ff4444;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .rank-card button:hover {
      background: #ff2222;
    }
    /* Badge (rozet) container below each card */
    .badge-container {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ffcc00;
    }
    
    /* --- HIDE INFO PANEL (Far Right Instructions) --- */
    .info-panel {
      display: none;
    }
    
    /* --- REMAINING STYLES --- */
    /* You can keep or adjust your other modal/game styles as before */
    /* ... (Rest of your existing CSS remains unchanged) ... */
    
  </style>
</head>

<body>
  <!-- HEADER (Logo, Money) -->
  <header class="logo-header">
    <div class="logo-container">
      <div class="logo-text">BLACK DOLPƒ∞NE</div>
      <div class="logo-dolphin">
        <svg viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="dolphinGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#00cc66"/>
              <stop offset="100%" stop-color="#00994d"/>
            </linearGradient>
          </defs>
          <path d="M10,30 Q20,10 40,20 T90,30 Q70,40 50,35 T10,30 Z"
                fill="url(#dolphinGradient)"
                stroke="#fff"
                stroke-width="2" />
        </svg>
      </div>
    </div>
    <div class="money">Dolar: <span id="money">500000</span></div>
  </header>
  
  <!-- LEFT STAT PANEL (Vakur, Hatip, Baron stats) -->
  <div id="leftStats">
    <div class="stat-bar" id="vakurStat">
      <div class="stat-label">Vakur üõ°Ô∏è</div>
      <div class="stat-fill" id="vakurFill"></div>
      <div class="stat-text" id="vakurText">Koruma: 0 (0%)</div>
    </div>
    <div class="stat-bar" id="hatipStat">
      <div class="stat-label">Hatip üë•</div>
      <div class="stat-fill" id="hatipFill"></div>
      <div class="stat-text" id="hatipText">N√ºfus: 0 (0%)</div>
    </div>
    <div class="stat-bar" id="baronStat">
      <div class="stat-label">Baron ‚ôõ</div>
      <div class="stat-fill" id="baronFill"></div>
      <div class="stat-text" id="baronText">Etki: 0 (0%)</div>
    </div>
  </div>
  
  <!-- CENTER RANK BUTTONS (Vak√ºr, Hatip, Baron cards) -->
  <div id="centerRanks">
    <!-- Vakur Card (placed at the top) -->
    <div class="rank-card" id="cardVakur">
      <h2>Vakur</h2>
      <p>Mavi üèÖ</p>
      <button onclick="selectRank('Vakur')">G√∂rev ve Rozet</button>
      <div class="badge-container">Rozet: <span id="blueBadgeCount">0</span></div>
    </div>
    <!-- Hatip Card (in the center) -->
    <div class="rank-card" id="cardHatip">
      <h2>Hatip</h2>
      <p>Turuncu üèÖ</p>
      <button onclick="selectRank('Hatip')">G√∂rev ve Buton</button>
      <div class="badge-container">Rozet: <span id="orangeBadgeCount">0</span></div>
    </div>
    <!-- Baron Card (placed at the bottom) -->
    <div class="rank-card" id="cardBaron">
      <h2>Baron</h2>
      <p>Kƒ±rmƒ±zƒ± üèÖ</p>
      <button onclick="selectRank('Baron')">G√∂rev ve Buton</button>
      <div class="badge-container">Rozet: <span id="redBadgeCount">0</span></div>
    </div>
  </div>
  
  <!-- The rest of your modals and game markup (such as villageTravel, task-container, game modals, etc.) can remain as you have them -->
  
  <!-- Example: Removing the info-panel (How to Play text) as specified -->
  <!-- <div class="info-panel" id="infoPanel"> ... </div> is now omitted or hidden -->
  
  <!-- (Your original game and modal HTML elements follow unchanged) -->
  
  <!-- Scripts remain (with any necessary adjustments to element IDs if you moved stat bars and rank selections) -->
  <script>
    // Your existing JavaScript code can mostly remain the same.
    // If you reference the old #statBars or .rank-selection container in your code,
    // update those references to #leftStats and #centerRanks respectively.
    
    function updateStatBars() {
      // Assume getVakurKoruma, getHatipNufus, getBaronEtki functions remain as before
      let vVal = Math.floor(vakurTaskCount / 22);
      if (vVal > 660) vVal = 660;
      let vPercent = (vVal / 660) * 100;
      document.getElementById('vakurText').innerText = "Koruma: " + vVal + " (" + Math.floor(vPercent) + "%)";
      document.getElementById('vakurFill').style.width = vPercent + "%";
      
      if (isHatipUnlocked) {
        let hVal = Math.floor(hatipTaskCount / 8) * 5;
        if (hVal > 200) hVal = 200;
        let hPercent = (hVal / 200) * 100;
        document.getElementById('hatipText').innerText = "N√ºfus: " + hVal + " (" + Math.floor(hPercent) + "%)";
        document.getElementById('hatipFill').style.width = hPercent + "%";
      }
      
      if (isBaronUnlocked) {
        let bVal = baronTaskCount * 12;
        if (bVal > 500) bVal = 500;
        let bPercent = (bVal / 500) * 100;
        document.getElementById('baronText').innerText = "Etki: " + bVal + " (" + Math.floor(bPercent) + "%)";
        document.getElementById('baronFill').style.width = bPercent + "%";
      }
    }
    
    // Other JS functions (selectRank, showNextTask, etc.) remain largely the same.
    
    // Example variables from your original code:
    let vakurTaskCount = 0, hatipTaskCount = 0, baronTaskCount = 0;
    let isHatipUnlocked = false, isBaronUnlocked = false;
    let blueBadgeCount = 0, orangeBadgeCount = 0, redBadgeCount = 0;
    
    // Initialize your game logic as before...
    function initMafiaGame() {
      updateStatBars();
      // Update badges, money, etc.
    }
    initMafiaGame();
  </script>
</body>
</html>
