<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <!-- Mobil uyumluluğu sağlamak için viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    /* GENEL STİLLER */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #888;
      color: #f1f1f1;
      min-height: 100vh;
      position: relative;
      font-size: 0.9rem;
      /* Bu örnekte body üzerindeki padding-top kaldırıldı */
    }

    /* HEADER */
    header {
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 1px 1px 0 #000, 2px 2px 0 #fff, 3px 3px 5px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
    }
    .logo-dolphin {
      margin-left: 10px;
      width: 50px;
      height: auto;
    }
    .logo-dolphin svg {
      width: 100%;
      height: auto;
      fill: #00cc66;
      stroke: #fff;
      stroke-width: 2;
    }
    .money {
      font-size: 1rem;
      background: #222;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: 1px solid #333;
    }
    /* Sağ üstteki para göstergesinin rengi yeşil */
    #money { color: green !important; }

    /* Renk Sınıfları */
    .vakur-color { color: blue !important; }
    .hatip-color { color: orange !important; }
    .baron-color { color: red !important; }

    /********************************************************
     *     TREN RAYI BÖLÜMÜ + ÜST ve ALT BUTON ALANLARI     *
     ********************************************************/
    #trainTrackSection {
      position: fixed;
      top: 60px; /* Header yüksekliği + biraz boşluk */
      left: 0;
      width: 100%;
      background: #ccc;
      padding: 10px 0;
      z-index: 998; /* Header'ın hemen altında */
      display: flex;
      flex-direction: column; /* Dikeyde üst buton - tren listesi - alt buton */
      align-items: center;
    }

    /* Butonları ortalamak için iki ayrı sarmalayıcı (üst ve alt) */
    #trainToggleWrapper, 
    #trainToggleBottomWrapper {
      width: 100%;
      text-align: center; 
      margin: 5px 0;
    }
    /* Siyah arka planlı butonun ortak stili */
    #trainToggleBtnTop,
    #trainToggleBtnBottom {
      background: #000;
      color: #fff;
      border: none;
      font-size: 1rem;
      padding: 0.8rem 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      display: inline-block;
      width: 160px;  /* Geniş dikdörtgen */
      text-align: center;
      font-weight: bold;
    }
    #trainToggleBtnTop:hover,
    #trainToggleBtnBottom:hover {
      background: #333;
    }
    /* Tren rayının kendisi (köy noktaları) */
    #trainTrack {
      margin: 10px 0;
      overflow-x: auto;
      white-space: nowrap;
      width: 90%;
    }
    #trainTrack ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    #trainTrack li {
      display: flex;
      align-items: center;
      font-weight: bold;
      color: #333;
    }
    .trainDot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      margin-right: 5px;
    }
    .hiddenRail { display: none; }

    /* ANA SAYFA KAPSAYICI */
    #mainPage {
      width: 100%;
      min-height: 100vh;
      position: relative;
    }

    /**************************************************************
     * SOL PANEL - Durumum & Tüccar
     *  VAKUR–HATİP–BARON ile AYNI HİZADA olması için top: 260px;
     **************************************************************/
    #leftPanel {
      position: fixed;
      top: 260px;
      left: 20px;
      width: 280px;
      z-index: 1000;
    }
    .sectionBox {
      background: rgba(0,0,0,0.6);
      margin-bottom: 1rem;
      border-radius: 10px;
      padding: 1rem;
    }
    .sectionBox h2 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .tab-content {
      display: none;
      background: rgba(0,0,0,0.4);
      border-radius: 5px;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    .tab-content.active {
      display: block;
    }

    /* DURUMUM İÇERİĞİ */
    .stat-bar {
      margin-bottom: 0.7rem;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      padding: 5px;
    }
    .stat-label {
      margin-bottom: 3px;
      font-weight: bold;
      font-size: 0.85rem;
    }
    #vakurStat .stat-label { color: blue; }
    #hatipStat .stat-label { color: orange; }
    #baronStat .stat-label { color: red; }

    .stat-fill {
      height: 18px;
      background: #00bfff;
      width: 0%;
      transition: width 1s ease;
    }
    .stat-text {
      margin-top: 3px;
      font-size: 0.8rem;
    }
    .lockedStat {
      opacity: 0.4;
    }
    .badge-indicator {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 3px;
      color: #ffcc00;
    }

    /* TÜCCAR İÇERİĞİ */
    #tuccarContent ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #tuccarContent li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    #tuccarContent li button {
      background: #ff4444;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      padding: 0.3rem 0.5rem;
      font-size: 0.8rem;
    }

    /**************************************************************
     * SAĞ PANEL - Köy İncelemesi & Tren Seyehat
     *  VAKUR–HATİP–BARON ile AYNI HİZADA olması için top: 260px;
     **************************************************************/
    #rightContainer {
      position: fixed;
      right: 20px;
      top: 260px;
      width: 280px;
      z-index: 1000;
    }
    #koyIncelemeBox, #trenSeyahatBox {
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    #koyIncelemeBox h3, #trenSeyehatBox h3 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    #koyIncelemeBox ul, #trenSeyehatBox ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.85rem;
    }
    #koyIncelemeBox li, #trenSeyehatBox li {
      margin-bottom: 0.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #koyIncelemeBox li button, #trenSeyehatBox li button {
      padding: 0.3rem 0.5rem;
      font-size: 0.8rem;
      cursor: pointer;
    }
    /* Sayfalama */
    #koyIncelemePagination, #trenPagination {
      text-align: center;
      margin-top: 0.5rem;
    }
    #koyIncelemePagination span, #trenPagination span {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      margin: 0 0.2rem;
      background: #444;
      border-radius: 3px;
      cursor: pointer;
      color: #ffcc00;
    }
    #koyIncelemePagination span.active, #trenPagination span.active {
      background: #555;
    }

    /**************************************************************
     * ORTA PANEL: Rank Kartları (VAKUR, HATİP, BARON)
     *  Doğru konumda dendiğinden top: 260px olarak ayarlıyoruz.
     **************************************************************/
    #centerRanks {
      position: absolute;
      top: 260px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 900;
      background: grey;
      padding: 10px;
      border-radius: 10px;
    }
    #cardVakur h2 { color: blue; }
    #cardHatip h2 { color: orange; }
    #cardBaron h2 { color: red; }
    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      width: 250px;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .card:hover { transform: translateY(-5px); }
    .card h2 {
      text-transform: uppercase;
      margin-top: -10px;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
    .card button {
      padding: 0.6rem 1.2rem;
      background: black;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }
    .card button:hover { background: #333; }

    /* ALT SOL KÖY BİLGİSİ */
    #bottomLeft {
      position: fixed;
      bottom: 20px;
      left: 20px;
