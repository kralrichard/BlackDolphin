    header {

    li { margin-bottom: 0.4rem; }

    #centerRanks {

      transform: translateX(-50%);
      background: rgba(0,0,0,0.5);
      padding: 0.4rem; border-radius: 5px;
      display: flex; gap: 6px; z-index: 900;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 0.5rem; border-radius: 5px;
      text-align: center; width: 90px; font-size: 0.8rem;
    }
    .card h2 { margin-bottom: 0.3rem; text-transform: uppercase; }
    .card button {

      background: #333;
      z-index: 800;

    /* ======= SAÄž PANEL ======= */
    #rightContainer {
      position: fixed; top: 80px; right: 20px;

      width: 160px; max-width: 25%; z-index: 900;
    }
    .box {
      background: rgba(0,0,0,0.7); border-radius: 5px;
      padding: 0.6rem;
    }
    .box h3 {

      padding: 0.5rem; border-radius: 5px;
      text-align: center; font-size: 0.9rem; cursor: text;
      z-index: 900;
    }
    #messageIcon {
      position: fixed; bottom: 20px; right: 20px;
      background: rgba(0,0,0,0.7); padding: 0.6rem;
      border-radius: 50%; font-size: 1.2rem;
      cursor: pointer; z-index: 900;
    }

    @media(max-width:768px){
      #leftPanel { position: static; width: 100%; margin-bottom: 1rem; }
      #centerRanks { position: static; transform: none; margin: 1rem auto; }
      #rightContainer { position: static; width: 100%; align-items: center; margin-top: 1rem; }

    }
  </style>
</head>
