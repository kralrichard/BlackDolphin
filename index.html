<!-- SOL PANEL: Durumum, Tüccar, Davet Et ve Ailem bölümleri -->
<div id="leftPanel">
  <!-- Durumum Sekmesi -->
  <div class="sectionBox">
    <h2 onclick="toggleDurumum()">Durumum &#9660;</h2>
    <div id="durumumContent" class="tab-content">
      <!-- mevcut durumum içeriği -->
    </div>
  </div>

  <!-- Tüccar Sekmesi -->
  <div class="sectionBox">
    <h2 onclick="toggleTuccar()">Tüccar &#9660;</h2>
    <div id="tuccarContent" class="tab-content">
      <!-- mevcut tüccar içeriği -->
    </div>
  </div>

  <!-- Davet Et Sekmesi -->
  <div class="sectionBox">
    <h2 onclick="toggleDavet()">Davet Et &#9660;</h2>
    <div id="inviteContent" class="tab-content">
      <button onclick="invite()">Davet Et</button>
    </div>
  </div>

  <!-- Ailem Sekmesi -->
  <div class="sectionBox">
    <h2 onclick="toggleAilem()">Ailem &#9660;</h2>
    <div id="ailemContent" class="tab-content">
      <button onclick="showFamily()">Ailem</button>
    </div>
  </div>
</div>

<script>
  // Mevcut toggle fonksiyonlarının yanına ekleyin:
  function toggleDavet() {
    document.getElementById("inviteContent").classList.toggle("active");
  }
  function toggleAilem() {
    document.getElementById("ailemContent").classList.toggle("active");
  }
</script>
