  <style>
    /* GENEL */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#888; color:#f1f1f1; padding-top:80px; font-size:0.85rem; display:flex; }
    header { position:fixed; top:0; left:0; width:100%; background:rgba(0,0,0,0.85); display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; z-index:999; }
    .logo { font-size:1.8rem; font-weight:bold; text-transform:uppercase; color:#fff; display:flex; align-items:center; }
    .logo svg { width:40px; margin-left:8px; fill:#00cc66; stroke:#fff; stroke-width:2; }
    .money { background:#222; padding:0.4rem 0.8rem; border-radius:4px; border:1px solid #333; font-size:0.9rem; }
    #money { color:lime; }

    /* SOL PANEL - 13 sekme */
    #leftPanel { position:fixed; top:80px; left:20px; width:15%; max-width:180px; }
    .sectionBox { background:rgba(0,0,0,0.6); margin-bottom:0.6rem; border-radius:5px; overflow:hidden; }
    .sectionBox h2 { background:#222; padding:0.5rem; color:#ffcc00; cursor:pointer; font-size:0.9rem; user-select:none; }
    .sectionBox .tab-content { display:none; padding:0.5rem; background:rgba(0,0,0,0.4); font-size:0.85rem; }
    .sectionBox .tab-content.active { display:block; }
    .stat-bar { background:#444; border-radius:4px; padding:4px; margin-bottom:0.4rem; }
    .stat-label { font-weight:bold; margin-bottom:2px; }
    #vakurStat .stat-label { color:blue; }
    #hatipStat .stat-label { color:orange; }
    #baronStat .stat-label { color:red; }
    .stat-fill { height:14px; background:#00bfff; width:0; transition:width 0.8s; }
    .stat-text { font-size:0.75rem; margin-top:2px; }
    .badge-indicator { text-align:center; color:#ffcc00; font-size:0.75rem; margin-top:2px; }
    ul { list-style:none; }
    li { display:flex; justify-content:space-between; margin-bottom:0.4rem; }
    button { background:#333; border:none; padding:0.25rem 0.5rem; border-radius:3px; cursor:pointer; color:#fff; font-size:0.75rem; }

    /* SAĞ PANEL */
    #rightContainer { margin-left:17%; margin-right:20px; flex:1; display:flex; flex-direction:column; align-items:flex-end; gap:0.8rem; }
    .box { background:rgba(0,0,0,0.7); border-radius:5px; padding:0.6rem; width:160px; }
    .box h3 { text-align:center; color:#ffcc00; margin-bottom:0.5rem; font-size:0.9rem; }
    .sub-tabs { text-align:center; margin-bottom:0.4rem; }
    .sub-tabs button { background:#444; border:none; margin:0 0.15rem; padding:0.25rem 0.4rem; color:#ffcc00; border-radius:3px; font-size:0.75rem; cursor:pointer; }
    .sub-tabs button.active { background:#666; }
    .sub-content { display:none; }
    .sub-content.active { display:block; }

    /* ORTA RANK */
    #centerRanks { position:fixed; top:80px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.5); padding:0.4rem; border-radius:5px; display:flex; gap:6px; }
    .card { background:rgba(255,255,255,0.05); padding:0.5rem; border-radius:5px; text-align:center; width:90px; font-size:0.8rem; }
    .card h2 { margin-bottom:0.3rem; font-size:0.9rem; text-transform:uppercase; }
    .card button { background:#000; border:none; padding:0.3rem; border-radius:3px; color:#fff; font-size:0.75rem; cursor:pointer; }

    /* ALT SOL KÖY */
    #bottomLeft { position:fixed; bottom:20px; left:20px; background:#0288d1; padding:0.4rem 0.8rem; border-radius:5px; font-size:0.9rem; }

    /* CHAT ve MESAJ BİLDİRİM */
    #chatBox { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); width:300px; max-width:80%; background:rgba(0,0,0,0.7); padding:0.5rem; border-radius:5px; text-align:center; font-size:0.9rem; }
    #bottomRight { position:fixed; bottom:20px; right:20px; background:rgba(0,0,0,0.7); padding:0.6rem; border-radius:5px; font-size:1.2rem; cursor:pointer; }

    @media(max-width:768px){
      #leftPanel{position:static;width:100%;margin-bottom:1rem;}
      #rightContainer{margin-left:0;align-items:center;}
      #centerRanks{position:static;transform:none;margin:1rem auto;}
      .box{width:90%;}
      #chatBox, #bottomLeft, #bottomRight { bottom:10px; }
    }
  </style>
</head>
