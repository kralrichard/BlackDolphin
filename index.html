<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    /* ======= GENEL ======= */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#888; color:#f1f1f1; padding-top:80px; font-size:0.85rem; }
    header { position:fixed; top:0; left:0; width:100%; background:rgba(0,0,0,0.85); display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; z-index:1000; }
    .logo { font-size:1.8rem; font-weight:bold; text-transform:uppercase; color:#fff; }
    #money { background:#222; padding:0.4rem 0.8rem; border-radius:4px; border:1px solid #333; font-size:0.9rem; color:lime; }

    /* ======= SOL PANEL ======= */
    #leftPanel { position:fixed; top:80px; left:20px; width:200px; height:calc(100vh - 80px); overflow:auto; z-index:900; }
    .sectionBox { background:rgba(0,0,0,0.6); border-radius:5px; margin-bottom:4px; }
    .sectionBox h2 { background:#222; padding:0.5rem; color:#ffcc00; cursor:pointer; font-size:0.85rem; }
    .sectionBox .tab-content { display:none; padding:0.5rem; background:rgba(0,0,0,0.4); font-size:0.8rem; }
    .sectionBox .tab-content.active { display:block; }

    /* ======= ORTA BUTONLAR ======= */
    #centerRanks { position:fixed; top:50%; left: calc(20px + 200px); width: calc(100% - 440px); transform:translateY(-50%); display:flex; justify-content:space-between; z-index:950; }
    .card { background:rgba(0,0,0,0.7); padding:0.6rem 1rem; border-radius:5px; text-align:center; color:#ffcc00; cursor:pointer; user-select:none; transform-origin:center; }
    .card.vakur { color:blue; transform:scale(1.25); }
    .card.hatip { color:orange; transform:scale(1.25); }
    .card.baron { color:red; transform:scale(1.25); }

    /* ======= TRENLE SEYEHAT ======= */
    #travelBox { position:fixed; top:80px; right:20px; width:200px; background:rgba(0,0,0,0.7); border-radius:5px; z-index:1000; transform-origin:top right; transform:scale(0.75,1.5); }
    #travelBox h3 { padding:0.6rem; text-align:center; color:#ffcc00; border-bottom:1px solid #333; font-size:0.64rem; }
    #travelBox .sub-tabs { display:flex; justify-content:center; gap:4px; padding:0.4rem; }
    #travelBox .sub-tabs button { background:#444; border:none; padding:0.3rem 0.5rem; color:#ffcc00; border-radius:3px; font-size:0.56rem; cursor:pointer; }
    #travelPages .sub-content { display:none; padding:0.5rem; height:120px; overflow:auto; }
    #travelPages .sub-content.active { display:block; }
    #travelPages ul { list-style:none; }
    #travelPages li { display:flex; justify-content:space-between; margin-bottom:4px; font-size:0.64rem; }
    #travelPages li button { background:#444; color:#ffcc00; border:none; border-radius:3px; padding:2px 6px; font-size:0.56rem; cursor:pointer; }

    /* ======= TREN RAYLARI ======= */
    .trainTrack { position:fixed; left: calc(20px + 200px); width: calc(100% - 440px); height:180px; z-index:800; }

    /* ======= ALT BÄ°LGÄ° ======= */
    #searchBoxBottom { position:fixed; bottom:60px; left:20px; width:200px; z-index:900; }
    #searchBoxBottom input { width:100%; padding:0.4rem; border-radius:3px; border:1px solid #333; background:#222; color:#fff; }
    #bottomLeft { position:fixed; bottom:20px; left:20px; background:#0288d1; padding:0.4rem 0.8rem; border-radius:5px; font-size:0.9rem; z-index:900; }

    /* ======= CHAT & MESAJ ======= */
    #chatBox { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); width:300px; max-width:80%; background:rgba(0,0,0,0.7); padding:0.5rem; border-radius:5px; text-align:center; font-size:0.9rem; cursor:text; z-index:900; }
    #messageIcon { position:fixed; bottom:20px; right:20px; background:rgba(0,0,0,0.7); padding:0.6rem; border-radius:50%; font-size:1.2rem; cursor:pointer; z-index:900; }

    @media(max-width:768px){
      #leftPanel { position:static; width:100%; height:auto; margin-bottom:1rem; padding:0 10px; }
      #centerRanks { position:static; transform:none; margin:1rem auto; width:auto; justify-content:center; }
      #travelBox { position:static; transform:none; width:calc(100% - 20px); margin:1rem 10px; }
      .trainTrack { position:static; width:100%; height:120px; margin:1rem 0; }
      #searchBoxBottom, #bottomLeft, #chatBox, #messageIcon { position:static; width:90%; margin:0.5rem 10px; transform:none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BLACK DOLPHINE</div>
    <div id="money">$500000</div>
  </header>

  <div id="leftPanel">
    <!-- TÃ¼m sekmeler burada -->
    <div class="sectionBox"><h2 onclick="toggleTab('durumum')">Durumum â†“</h2><div id="durumum" class="tab-content"></div></div>
    <!-- DiÄŸer sekmeler aynen -->
  </div>

  <div id="centerRanks">
    <div class="card vakur">VAKUR</div>
    <div class="card hatip">HATÄ°P</div>
    <div class="card baron">BARON</div>
  </div>

  <!-- Trenle Seyehat paneli -->
  <div id="travelBox">
    <h3>Trenle Seyehat</h3>
    <div class="sub-tabs" id="travelTabs"></div>
    <div id="travelPages"></div>
  </div>

  <!-- Tren raylarÄ± -->
  <canvas id="trainTrackTop" class="trainTrack"></canvas>
  <canvas id="trainTrackBottom" class="trainTrack"></canvas>

  <div id="searchBoxBottom"><input type="text" placeholder="KullanÄ±cÄ± Ara..."/></div>
  <div id="bottomLeft">Asman</div>
  <div id="chatBox" contenteditable="true">CHAT</div>
  <div id="messageIcon" title="Mesaj Bildirimi">ðŸ“©</div>

  <script>
    function toggleTab(id) {
      document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
      document.getElementById(id).classList.toggle('active');
    }

    // KÃ¶y verisi ve sekme init
    const villages=["Asman","Mizrin","Qeruk","TwÄ±lveser","Ashma","Ogean","Karuk","Tilkarut","Midep","Ã–merk","Tilal","Olik","MÄ±shecerk","MÄ±zelb","KergÃ¼","CinnÄ±k","BostancÄ±","Masucark","KÄ±rÄ±kan","Kuzluk","Qeremsal","MedÄ±rbaz","Hecuk","ZebeÅŸker","MirÄŸan","Dideri","KazÄ±ka","Nehlnehli","Birdirej","Cembel","Mizar","Tihonek","Giregewr","Keferqub","Marut","Avamur","BubÄ±k","AÅŸme","OÄŸan"];
    function initTabs(tabId,pageId){
      const t=document.getElementById(tabId),p=document.getElementById(pageId),per=7;
      villages.forEach((v,i)=>{
        if(i % per === 0) {
          let btn=document.createElement('button'); btn.innerText=(i/per|0)+1;
          btn.onclick=()=>showPage(i/per|0,tabId,pageId);
          t.appendChild(btn);
          let pan=document.createElement('div'); pan.className='sub-content';
          let ul=document.createElement('ul'); pan.appendChild(ul);
          p.appendChild(pan);
        }
        let panIndex=i/per|0;
        let li=document.createElement('li'); li.innerText=v;
        let btn=document.createElement('button'); btn.innerText='Seyehat Et';
        btn.onclick=()=>{
          if(confirm('Seyehat etmek istediÄŸinize emin misiniz?')){
            let moneyEl=document.getElementById('money');
            let curr=parseInt(moneyEl.innerText.replace('$',''));
            curr=Math.max(0,curr-500);
            moneyEl.innerText='$'+curr;
            document.getElementById('bottomLeft').innerText=v+' kÃ¶yÃ¼ne seyahat edildi';
            let d=document.getElementById('durumum'); let pEl=document.createElement('p');
            pEl.innerText=v+' kÃ¶yÃ¼ne seyahat edildi.'; d.appendChild(pEl);
          }
        };
        let ul=document.querySelectorAll(`#${pageId} ul`)[panIndex];
        li.appendChild(btn); ul.appendChild(li);
      });
      showPage(0,tabId,pageId);
    }
    function showPage(idx,tabId,pageId){
      let btns=document.querySelectorAll(`#${tabId} button`);
      let pans=document.querySelectorAll(`#${pageId} .sub-content`);
      btns.forEach(b=>b.classList.remove('active'));
      pans.forEach(p=>p.classList.remove('active'));
      btns[idx].classList.add('active');
      pans[idx].classList.add('active');
    }
    initTabs('travelTabs','travelPages');

    // Ray Ã§izimi ve konumlama
    const rails=['trainTrackTop','trainTrackBottom'];
    function draw(id){
      let c=document.getElementById(id),ctx=c.getContext('2d');
      c.width=c.offsetWidth; c.height=c.offsetHeight;
      ctx.strokeStyle='#cccccc'; ctx.lineWidth=1;
      [10,12,c.height-10,c.height-12].forEach(y=>{ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(c.width,y);ctx.stroke();});
      ctx.strokeStyle='#ff0000'; ctx.lineWidth=1;
      let count=25,sp=c.width/(count+1);
      for(let i=1;i<=count;i++){
        let x=sp*i;
        [0,1].forEach(o=>{ctx.beginPath();ctx.moveTo(x+o,12);ctx.lineTo(x+o,c.height-12);ctx.stroke();});
      }
    }
    function positionRails(){
      let cr=document.getElementById('centerRanks').getBoundingClientRect();
      let railH=document.getElementById('trainTrackTop').offsetHeight;
      let gap=cr.height;
      document.getElementById('trainTrackTop').style.top=`${cr.top-railH-gap+window.scrollY}px`;
      document.getElementById('trainTrackBottom').style.top=`${cr.bottom+gap+window.scrollY}px`;
    }
    function redraw(){rails.forEach(draw);positionRails();}
    window.addEventListener('resize',redraw);
    window.addEventListener('load',redraw);
  </script>
</body>
</html>
