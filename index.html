    const villages=["Asman","Mizrin","Qeruk","TwÄ±lveser","Ashma","Ogean","Karuk","Tilkarut","Midep","Ã–merk","Tilal","Olik","MÄ±shecerk","MÄ±zelb","KergÃ¼","CinnÄ±k","BostancÄ±","Masucark","KÄ±rÄ±kan","Kuzluk","Qeremsal","MedÄ±rbaz","Hecuk","ZebeÅŸker","MirÄŸan","Dideri","KazÄ±ka","Nehlnehli","Birdirej","Cembel","Mizar","Tihonek","Giregewr","Keferqub","Marut","Avamur","BubÄ±k","AÅŸme","OÄŸan"];

    const rails=['trainTrackTop','trainTrackBottom']; function draw(id){ const c=document.getElementById(id),ctx=c.getContext('2d'); c.width=c.offsetWidth; c.height=c.offsetHeight; ctx.strokeStyle='#cccccc'; ctx.lineWidth=1; [10,12,c.height-10,c.height-12].forEach(y=>{ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(c.width,y);ctx.stroke();}); ctx.strokeStyle='#ff0000'; ctx.lineWidth=1; let count=25,sp=c.width/(count+1); for(let i=1;i<=count;i++){ let x=sp*i; [0,1].forEach(o=>{ctx.beginPath();ctx.moveTo(x+o,12);ctx.lineTo(x+o,c.height-12);ctx.stroke();});}} function positionRails(){ let cr=document.getElementById('centerRanks').getBoundingClientRect(); let railH=document.getElementById('trainTrackTop').offsetHeight; let gap=cr.height; document.getElementById('trainTrackTop').style.top=`${cr.top-railH-gap+window.scrollY}px`; document.getElementById('trainTrackBottom').style.top=`${cr.bottom+gap+window.scrollY}px`;} function redraw(){ rails.forEach(draw); positionRails(); } window.addEventListener('resize',redraw); window.addEventListener('load',redraw);
