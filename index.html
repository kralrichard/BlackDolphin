<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    /* ======= GENEL ======= */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#888; color:#f1f1f1; padding-top:80px; font-size:0.85rem; }
    header {
      position:fixed; top:0; left:0; width:100%;
      background:rgba(0,0,0,0.85);
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem 2rem; z-index:1000;
    }
    .logo { font-size:1.8rem; font-weight:bold; text-transform:uppercase; color:#fff; }
    #money { background:#222; padding:0.4rem 0.8rem; border-radius:4px; border:1px solid #333; font-size:0.9rem; color:lime; }

    /* ======= SOL PANEL ======= */
    #leftPanel { position:fixed; top:80px; left:20px; width:200px; height:calc(100vh - 80px); overflow:auto; z-index:900; }
    .sectionBox { background:rgba(0,0,0,0.6); border-radius:5px; margin-bottom:4px; }
    .sectionBox h2 { background:#222; padding:0.5rem; color:#ffcc00; cursor:pointer; font-size:0.85rem; }
    .sectionBox .tab-content { display:none; padding:0.5rem; background:rgba(0,0,0,0.4); font-size:0.8rem; }
    .sectionBox .tab-content.active { display:block; }

    /* ======= TAM ORTA BUTONLAR ======= */
    #centerRanks { position:fixed; top:50%; left: calc(20px + 200px); width: calc(100% - 440px); transform: translateY(-50%); display:flex; justify-content:space-between; z-index:950; }
    .card { background:rgba(0,0,0,0.7); padding:0.6rem 1rem; border-radius:5px; text-align:center; font-size:0.9rem; color:#ffcc00; cursor:pointer; user-select:none; transform-origin:center; }
    .card.vakur { color: blue; transform: scale(2.5); }
    .card.hatip { color: orange; transform: scale(2.5); }
    .card.baron { color: red;  transform: scale(2.5); }

    /* ======= ÃœST SAÄž PANEL ======= */
    #travelBox {
      position:fixed; top:80px; right:20px;
      width:200px; background:rgba(0,0,0,0.7); border-radius:5px;
      z-index:1000; font-size:0.85rem;
      /* Ã–lÃ§ekleme */
      transform-origin: top right;
      transform: scale(1.5, 3);
    }

    .box h3 { padding:0.6rem; text-align:center; color:#ffcc00; border-bottom:1px solid #333; display:flex; justify-content:center; align-items:center; gap:4px; }
    .box h3 span { font-size:0.75rem; color:#ffcc00; }
    .box .sub-tabs { display:flex; justify-content:center; gap:4px; padding:0.4rem; flex-wrap:wrap; }
    .box .sub-tabs button { background:#444; border:none; padding:0.3rem 0.5rem; color:#ffcc00; border-radius:3px; font-size:0.75rem; cursor:pointer; }
    .box .sub-tabs button.active { background:#666; }
    .sub-content { display:none; padding:0.5rem; height:120px; overflow:auto; }
    .sub-content.active { display:block; }
    .sub-content li { display:flex; align-items:center; justify-content:space-between; margin-bottom:4px; }
    .sub-content li button { margin-left:4px; background:#444; color:#ffcc00; border:none; border-radius:3px; padding:2px 6px; font-size:0.75rem; cursor:pointer; }

    /* ======= TREN RAYLARI ======= */
    .trainTrack { position:fixed; left: calc(20px + 200px); width: calc(100% - 440px); height: 180px; z-index:800; }

    /* ======= ALT ARAMA & BÄ°LGÄ° ======= */
    #searchBoxBottom { position:fixed; bottom:60px; left:20px; width:200px; z-index:900; }
    #searchBoxBottom input { width:100%; padding:0.4rem; border-radius:3px; border:1px solid #333; background:#222; color:#fff; }
    #bottomLeft { position:fixed; bottom:20px; left:20px; background:#0288d1; padding:0.4rem 0.8rem; border-radius:5px; font-size:0.9rem; z-index:900; }

    /* ======= CHAT & MESAJ ======= */
    #chatBox { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); width:300px; max-width:80%; background:rgba(0,0,0,0.7); padding:0.5rem; border-radius:5px; text-align:center; font-size:0.9rem; cursor:text; z-index:900; }
    #messageIcon { position:fixed; bottom:20px; right:20px; background:rgba(0,0,0,0.7); padding:0.6rem; border-radius:50%; font-size:1.2rem; cursor:pointer; z-index:900; }

    /* ======= MOBÄ°L ======= */
    @media(max-width:768px){
      #leftPanel { position:static; width:100%; height:auto; margin-bottom:1rem; padding:0 10px; }
      #centerRanks { position:static; transform:none; margin:1rem auto; width:auto; justify-content:center; }
      #travelBox { position:static; width:calc(100% - 20px); margin:1rem 10px; transform:none; }
      .trainTrack { position:static; width:100%; height:120px; margin:1rem 0; }
      #searchBoxBottom, #bottomLeft, #chatBox, #messageIcon { position:static; width:90%; margin:0.5rem 10px; transform:none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BLACK DOLPHINE</div>
    <div id="money">$500000</div>
  </header>

  <!-- SOL PANEL -->
  <div id="leftPanel">
    <!-- Sekmeler olduÄŸu gibi korunur -->
    <div class="sectionBox"><h2 onclick="toggleTab('durumum')">Durumum â†“</h2><div id="durumum" class="tab-content">â€¦</div></div>
    <!-- ... diÄŸer sekmeler ... -->
  </div>

  <!-- TAM ORTA BUTONLAR -->
  <div id="centerRanks">
    <div class="card vakur">VAKUR</div>
    <div class="card hatip">HATÄ°P</div>
    <div class="card baron">BARON</div>
  </div>

  <!-- ÃœST SAÄž PANEL: SADECE Trenle Seyehat -->
  <div id="travelBox" class="box">
    <h3>Trenle Seyehat <span>Seyehat Et</span></h3>
    <div class="sub-tabs" id="travelTabs"></div>
    <div id="travelPages"></div>
  </div>

  <!-- TREN RAYLARI -->
  <canvas id="trainTrackTop" class="trainTrack"></canvas>
  <canvas id="trainTrackBottom" class="trainTrack"></canvas>

  <!-- ALT ARAMA & BÄ°LGÄ° -->
  <div id="searchBoxBottom"><input type="text" placeholder="KullanÄ±cÄ± Ara..."/></div>
  <div id="bottomLeft">Asman</div>

  <!-- CHAT & MESAJ -->
  <div id="chatBox" contenteditable="true">CHAT</div>
  <div id="messageIcon" title="Mesaj Bildirimi">ðŸ“©</div>

  <script>
    function toggleTab(id){ document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active')); document.getElementById(id).classList.toggle('active'); }
    const villages=["Asman","Mizrin","Qeruk","TwÄ±lveser","Ashma","Ogean","Karuk","Tilkarut","Midep","Ã–merk","Tilal","Olik","MÄ±shecerk","MÄ±zelb","KergÃ¼","CinnÄ±k","BostancÄ±","Masucark","KÄ±rÄ±kan","Kuzluk","Qeremsal","MedÄ±rbaz","Hecuk","ZebeÅŸker","MirÄŸan","Dideri","KazÄ±ka","Nehlnehli","Birdirej","Cembel","Mizar","Tihonek","Giregewr","Keferqub","Marut","Avamur","BubÄ±k","AÅŸme","OÄŸan"];
    function initTabs(tabId,pageId){ const t=document.getElementById(tabId),p=document.getElementById(pageId),per=7; for(let i=0;i<Math.ceil(villages.length/per);i++){ let b=document.createElement('button');b.innerText=i+1;b.onclick=()=>showPage(i,tabId,pageId);t.appendChild(b); let d=document.createElement('div');d.className='sub-content'; let u=document.createElement('ul'); villages.slice(i*per,(i+1)*per).forEach(v=>{ let li=document.createElement('li'); li.innerText=v; let seyehatBtn=document.createElement('button'); seyehatBtn.innerText='Seyehat Et'; seyehatBtn.onclick=()=>{ if(confirm('Seyehat etmek istediÄŸinize emin misiniz?')){ let mEl=document.getElementById('money'),curr=parseInt(mEl.innerText.replace('$','')); curr=Math.max(0,curr-500); mEl.innerText='$'+curr; document.getElementById('bottomLeft').innerText=v+' kÃ¶yÃ¼ne seyahat edildi'; let dur=document.getElementById('durumum'); let pEl=document.createElement('p'); pEl.innerText=v+' kÃ¶yÃ¼ne seyahat edildi.'; dur.appendChild(pEl);} }; li.appendChild(seyehatBtn); u.appendChild(li); }); d.appendChild(u); p.appendChild(d);} showPage(0,tabId,pageId);} function showPage(i,t,p){ document.querySelectorAll(`#${t} button`).forEach(b=>b.classList.remove('active')); document.querySelectorAll(`#${p} .sub-content`).forEach(c=>c.classList.remove('active')); document.querySelectorAll(`#${t} button`)[i].classList.add('active'); document.querySelectorAll(`#${p} .sub-content`)[i].classList.add('active'); } initTabs('travelTabs','travelPages');
    const rails=['trainTrackTop','trainTrackBottom']; function draw(id){ const c=document.getElementById(id),ctx=c.getContext('2d'); c.width=c.offsetWidth; c.height=c.offsetHeight; ctx.strokeStyle='#cccccc'; ctx.lineWidth=1; [10,12,c.height-10,c.height-12].forEach(y=>{ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(c.width,y);ctx.stroke();}); ctx.strokeStyle='#ff0000'; ctx.lineWidth=1; const count=25,sp=c.width/(count+1); for(let i=1;i<=count;i++){ const x=sp*i; [0,1].forEach(o=>{ctx.beginPath();ctx.moveTo(x+o,12);ctx.lineTo(x+o,c.height-12);ctx.stroke();});}} function positionRails(){ const cr=document.getElementById('centerRanks').getBoundingClientRect(); const railH=document.getElementById('trainTrackTop').offsetHeight; const gap=cr.height; document.getElementById('trainTrackTop').style.top=`${cr.top - railH - gap + window.scrollY}px`; document.getElementById('trainTrackBottom').style.top=`${cr.bottom + gap + window.scrollY}px`;} function redraw(){ rails.forEach(draw); positionRails(); } window.addEventListener('resize',redraw); window.addEventListener('load',redraw);
  </script>
</body>
</html>
