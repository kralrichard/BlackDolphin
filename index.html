<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <!-- Mobil uyumluluğu sağlamak için viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    /* ================= GENEL STİLLER ================= */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: #888; color: #f1f1f1; min-height: 100vh; position: relative; font-size: 0.9rem; padding-top: 120px; }

    /* ================= HEADER ================= */
    header { background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: space-between; padding: 1rem 2rem; position: fixed; top: 0; left: 0; width: 100%; z-index: 999; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
    .logo { font-size: 2rem; font-weight: bold; text-transform: uppercase; color: #fff; }
    .logo-dolphin { margin-left: 10px; width: 50px; }
    .money { background: #222; padding: 0.5rem 1rem; border-radius: 5px; }
    #money { color: green; }

    /* ================= TREN RAYI ================= */
    #trainTrackSection { position: fixed; top: 60px; left: 0; width: 100%; background: #f0f0f0; padding: 10px 0; display: flex; justify-content: center; z-index: 998; }
    #trainTrack { overflow-x: auto; white-space: nowrap; width: 90%; margin: 10px 0; }
    #trainTrack ul { display: flex; list-style: none; gap: 15px; }
    .trainDot { display: inline-block; width: 10px; height: 10px; background: #000; border-radius: 50%; margin-right: 5px; transition: background 0.3s; }
    .trainDot.visited { background: #0288d1; }

    /* ================= ANA SAYFA ================= */
    #mainPage { position: relative; }

    /* ----------------- SOL PANEL ----------------- */
    #leftPanel { position: fixed; top: 260px; left: 20px; width: 280px; z-index: 1000; }
    .sectionBox { background: rgba(0,0,0,0.6); margin-bottom: 1rem; border-radius: 10px; padding: 1rem; }
    .sectionBox h2 { cursor: pointer; color: #ffcc00; margin-bottom: 1rem; text-align: center; font-size: 1.2rem; }
    .tab-content { display: none; background: rgba(0,0,0,0.4); padding: 0.5rem; border-radius: 5px; }
    .tab-content.active { display: block; }

    /* ----------------- SAĞ PANEL ----------------- */
    #rightContainer { position: fixed; top: 260px; right: 20px; width: 280px; z-index: 1000; }
    #koyIncelemeBox, #trenSeyahatBox { background: rgba(0,0,0,0.7); padding: 1rem; border-radius: 10px; margin-bottom: 1rem; }
    #koyIncelemeBox h3, #trenSeyahatBox h3 { color: #ffcc00; text-align: center; margin-bottom: 0.5rem; }

    /* ----------------- ORTA PANEL ----------------- */
    #centerRanks { position: absolute; top: 260px; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; background: grey; padding: 10px; border-radius: 10px; z-index: 900; }
    .card { background: rgba(255,255,255,0.05); backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; width: 250px; padding: 2rem; text-align: center; cursor: pointer; }
    .card h2 { text-transform: uppercase; margin-bottom: 15px; }
    .card button { margin-top: 15px; padding: 0.6rem 1.2rem; background: black; color: white; border: none; border-radius: 5px; cursor: pointer; }

    /* ----------------- ALT SOL KÖY BİLGİSİ ----------------- */
    #bottomLeft { position: fixed; bottom: 20px; left: 20px; background: #0288d1; padding: 0.5rem 1rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); font-size: 1.2rem; z-index: 1000; }

    /* ----------------- KULLANICI ARA ----------------- */
    #userSearchBox { position: fixed; bottom: 60px; left: 20px; width: 200px; padding: 0.4rem 0.6rem; border: none; border-radius: 5px; font-size: 0.9rem; z-index: 1000; }

    /* ----------------- CHAT GİRİŞİ ----------------- */
    #chatBox { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 300px; padding: 0.5rem 1rem; border: none; border-radius: 5px; font-size: 0.9rem; z-index: 1000; }

    /* ----------------- MESAJ BİLDİRİM ----------------- */
    #messageNotification { position: fixed; bottom: 20px; right: 20px; background: rgba(255,165,0,0.9); padding: 0.5rem 1rem; border-radius: 5px; font-size: 0.9rem; box-shadow: 0 4px 6px rgba(0,0,0,0.3); z-index: 1000; }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 768px) {
      #leftPanel, #rightContainer, #centerRanks { position: static; width: 100%; margin-bottom: 20px; }
      #centerRanks { transform: none; justify-content: center; flex-wrap: wrap; }
      .card { width: 90%; margin: 10px 0; }
      #trainTrack { width: 100%; }
    }
    @media (max-width: 400px), (max-height: 600px) {
      #tuccarContent li button { font-size: 0.7rem; padding: 0.2rem 0.4rem; }
    }
  </style>
</head>
<body>
  <!-- ================ HEADER ================ -->
  <header>
    <div class="logo">BLACK DOLPHINE
      <div class="logo-dolphin">
        <svg viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg"><path d="M10,30 Q20,10 40,20 T90,30 Q70,40 50,35 T10,30 Z"/></svg>
      </div>
    </div>
    <div class="money"><span id="money">$500000</span></div>
  </header>

  <!-- ================ TREN RAYI ================ -->
  <div id="trainTrackSection">
    <div id="trainTrack">
      <ul id="trainTrackList">
        <li><span class="trainDot"></span>Asman</li>
        <li><span class="trainDot"></span>Mizrin</li>
        <li><span class="trainDot"></span>Qeruk</li>
        <!-- ... diğer köyler ... -->
      </ul>
    </div>
  </div>

  <!-- ================ ANA SAYFA İÇERİĞİ ================ -->
  <div id="mainPage">
    <!-- SOL PANEL -->
    <div id="leftPanel"> … </div>
    <!-- SAĞ PANEL -->
    <div id="rightContainer"> … </div>
    <!-- ORTA PANEL -->
    <div id="centerRanks"> … </div>
  </div>

  <!-- EKSTRALAR -->
  <input id="userSearchBox" placeholder="Kullanıcı Ara...">
  <input id="chatBox" placeholder="Mesaj yaz...">
  <div id="bottomLeft">Asman</div>
  <div id="messageNotification">Yeni Mesajınız Var!</div>

  <script>
    // Tren noktalarını ziyaret edilen olarak işaretleyen fonksiyon
    function markVisited(village) {
      const dots = document.querySelectorAll('#trainTrackList li');
      dots.forEach(li => {
        if (li.textContent.trim() === village) {
          li.querySelector('.trainDot').classList.add('visited');
        }
      });
    }
    function toggleDurumum() { /* … */ }
    function toggleTuccar() { /* … */ }
    function toggleDavet() { /* … */ }
    function toggleAilem() { /* … */ }
    // Örnek: seyahat fonksiyonu
    function travelTo(village) {
      // ... seyahat mantığı
      markVisited(village);
      document.getElementById('bottomLeft').innerText = village;
    }
    window.onload = () => {
      // Başlangıç işaretleme
      markVisited('Asman');
    };
  </script>
</body>
</html>
