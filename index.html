<html lang="tr">

  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #f4f4f4;
      --panel-dark: #1e1e1e;
      --accent-vakur: #1e90ff;   /* Mavi */
      --accent-hatip: #ffa500;   /* Turuncu */
      --accent-baron: #ff4500;   /* Kırmızı */
      --text-light: #f4f4f4;
      --text-dark: #333;
      --bar-bg: #ccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      overflow: hidden;
      background: var(--bg-light);
      color: var(--text-dark);
    }

    /* SIDEBAR */
    nav {
      width: 220px;
      background: var(--panel-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
    }
    nav ul {
      list-style: none;
      overflow-y: auto;
      flex: 1;
    }
    nav li a {
      display: block;
      padding: 12px 20px;
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid #333;
      transition: background 0.2s;
    }
    nav li a:hover,
    nav li a.active {
      background: var(--accent-vakur);
    }
    nav .locked {
      opacity: 0.5;
      pointer-events: none;
    }
    nav .search {
      padding: 10px;
    }
    nav .search input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    /* Durumum kahverengi */
    .navDurum {
      background: brown !important;
      color: #fff !important;
    }
    .navVakur { background: var(--accent-vakur) !important; color: #fff !important; }
    .navHatip { background: var(--accent-hatip) !important; color: #fff !important; }
    .navBaron { background: var(--accent-baron) !important; color: #fff !important; }

    /* MAIN */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    header {
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      flex-shrink: 0;
    }
    .logo { font-size: 1.4rem; font-weight: bold; }
    .balance {
      background: #222;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      color: lime;
    }

    /* 4 RAILS */
    .rail-container {
      position: relative;
      margin: 1rem 0;
      flex-shrink: 0;
      overflow-x: auto;
    }
    .rail-label {
      position: absolute;
      top: -1.2rem;
      left: 1rem;
      color: var(--text-dark);
      font-weight: bold;
    }
    .stations {
      display: flex;
      padding: 0 1rem;
      margin-bottom: 4px;
      flex-wrap: wrap;
    }
    .stations span {
      flex: 1;
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-dark);
      cursor: pointer;
      margin: 2px 0;
    }
    .stations span.visited {
      color: var(--accent-vakur);
      font-weight: bold;
    }
    canvas.rail {
      display: inline-block;
      height: 60px;
      cursor: pointer;
    }

    /* CENTER RANKS */
    #centerRanks {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      flex-shrink: 0;
      flex-wrap: nowrap;
    }
    .card {
      background: var(--panel-dark);
      color: var(--text-light);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      width: 120px;
      cursor: pointer;
    }
    .card.locked { opacity: 0.5; pointer-events: none; }
    .card h2 { margin-bottom: 0.5rem; text-transform: uppercase; }
    .card button {
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .card.vakur { background: var(--accent-vakur); }
    .card.hatip { background: var(--accent-hatip); }
    .card.baron { background: var(--accent-baron); }

    /* OVERLAY / TASKS */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #panel {
      background: var(--bg-light);
      width: 90%;
      max-width: 600px;
      max-height: 80%;
      overflow-y: auto;
      border-radius: 8px;
      padding: 1rem;
      position: relative;
    }
    #closeBtn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: var(--accent-vakur);
      border: none;
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .rankSection { margin-bottom: 1rem; }
    .rankSection h3 { margin-bottom: 0.5rem; color: var(--accent-vakur); }
    .taskItem {
      background: var(--bar-bg);
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      border-radius: 4px;
      margin-bottom: 0.3rem;
      align-items: center;
    }
    .taskItem.done { background: #a8e6cf; }
    .taskItem button {
      border: none;
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      background: var(--accent-vakur);
    }

    /* STATUS BARS */
    .status-bar { margin-bottom: 1rem; }
    .status-bar .label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    .status-bar .bar {
      background: var(--bar-bg);
      height: 16px;
      border-radius: 8px;
      overflow: hidden;
    }
    .status-bar .bar .fill { height: 100%; width: 0; }

    .hatip-fill  { background: purple; }
    .hatip-ros   { background: orange; }
    .baron-fill  { background: white; }
    .baron-ros   { background: red; }

    /* Saldırı / Savunma / Nüfus */
    .saldiri-fill { background: red; }
    .savunma-fill { background: green; }
    .nufus-fill   { background: purple; }

    /* PANELS */
    aside {
      width: 260px;
      background: var(--panel-dark);
      color: var(--text-light);
      overflow-y: auto;
      flex-shrink: 0;
    }
    .panel {
      padding: 20px;
      border-bottom: 1px solid #333;
      display: none;
    }
    .panel.active { display: block; }

    .sub-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
