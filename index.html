<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    /* CSS kodları (stil ayarları) */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: #f4f4f4;
      color: #333;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    nav {
      width: 220px;
      background: #1e1e1e;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }
    nav li a {
      display: block;
      padding: 12px 20px;
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }
    nav li a:hover, nav li a.active {
      background: #1e90ff;
    }
    main {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .logo { font-size: 1.5rem; font-weight: bold; }
    .balance { background: #222; padding: 0.5rem 1rem; border-radius: 4px; color: lime; }
    .rail-container {
      margin: 1rem;
    }
    .rail-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .stations {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 5px;
    }
    .stations span {
      background: #ddd;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    canvas.rail {
      width: 100%;
      height: 40px;
      background: #ccc;
    }
    #centerRanks {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .card {
      background: #1e1e1e;
      color: #f4f4f4;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      width: 120px;
    }
    .card h2 { margin-bottom: 0.5rem; }
    .card button {
      padding: 0.5rem 1rem;
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .panel {
      padding: 1rem;
      display: none;
    }
    .panel.active { display: block; }
    .status-bar { margin-bottom: 1rem; }
    .status-bar .bar {
      background: #ccc;
      height: 16px;
      border-radius: 8px;
      overflow: hidden;
    }
    .status-bar .bar .fill {
      height: 100%;
      width: 0;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#" class="active">Durumum</a></li>
      <li><a href="#">Ailem</a></li>
      <li><a href="#">Tüccar</a></li>
      <li><a href="#">Mesajlarım</a></li>
      <li><a href="#">Kaçakçılık</a></li>
      <li><a href="#">Köy İncelemesi</a></li>
      <li><a href="#">Tren Seyahatleri</a></li>
    </ul>
  </nav>
  <main>
    <header>
      <div class="logo">BLACK DOLPHINE</div>
      <div class="balance">$500,000</div>
    </header>

    <div class="rail-container">
      <div class="rail-label">Gidiş Rotası I</div>
      <div class="stations" id="stationsOut1"></div>
      <canvas id="railOut1" class="rail"></canvas>
    </div>
    <div class="rail-container">
      <div class="rail-label">Gidiş Rotası II</div>
      <div class="stations" id="stationsOut2"></div>
      <canvas id="railOut2" class="rail"></canvas>
    </div>
    <div class="rail-container">
      <div class="rail-label">Dönüş Rotası I</div>
      <div class="stations" id="stationsBack1"></div>
      <canvas id="railBack1" class="rail"></canvas>
    </div>
    <div class="rail-container">
      <div class="rail-label">Dönüş Rotası II</div>
      <div class="stations" id="stationsBack2"></div>
      <canvas id="railBack2" class="rail"></canvas>
    </div>

    <div id="centerRanks">
      <div class="card vakur"><h2>VAKUR</h2><button>Serüven</button></div>
      <div class="card hatip"><h2>HATİP</h2><button>Serüven</button></div>
      <div class="card baron"><h2>BARON</h2><button>Serüven</button></div>
    </div>
  </main>
  <script>
    const villages = ["Asman","Mizrin","Qeruk","Twılveser","Ashma","Ogean","Karuk","Tilkarut","Midep","Emerk","Tilal","Olik","Mıshecerk","Mızelb","Kergü","Cinnık","Masucark","Kırıkan","Kuzluk","Qeremsal","Medırbaz","Hecuk","Zebeşker","Mirğan","Dideri","Kazıka","Nehlnehli","Birdirej","Cembel","Mizar","Tihonek","Giregewr","Keferqub","Marut","Avamur","Bubık","Aşme","Oğan","Mirxan","Thashluk"];
    const out1 = villages.slice(0,20);
    const out2 = villages.slice(20,40);

    function drawRail(id, color1, color2) {
      const c = document.getElementById(id);
      const ctx = c.getContext('2d');
      c.width = c.offsetWidth;
      c.height = c.offsetHeight;
      ctx.strokeStyle = color1;
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(0, c.height/2);
      ctx.lineTo(c.width, c.height/2);
      ctx.stroke();
      ctx.strokeStyle = color2;
      ctx.lineWidth = 2;
      for(let i = 1; i <= 20; i++) {
        const x = c.width * i / 21;
        ctx.beginPath();
        ctx.moveTo(x, c.height/2 - 10);
        ctx.lineTo(x, c.height/2 + 10);
        ctx.stroke();
      }
    }

    function populateStations(containerId, array) {
      const cont = document.getElementById(containerId);
      cont.innerHTML = '';
      array.forEach(v => {
        const sp = document.createElement('span');
        sp.innerText = v;
        sp.onclick = () => travelTo(v);
        cont.appendChild(sp);
      });
    }

    function travelTo(v) {
      document.querySelectorAll('.stations span').forEach(sp => {
        sp.classList.toggle('visited', sp.innerText === v);
      });
      alert(v + ' köyüne gittiniz!');
    }

    window.onload = () => {
      drawRail('railOut1','#555','#1e90ff');
      drawRail('railOut2','#555','#1e90ff');
      drawRail('railBack1','#555','#ff4500');
      drawRail('railBack2','#555','#ff4500');
      populateStations('stationsOut1', out1);
      populateStations('stationsOut2', out2);
      populateStations('stationsBack1', out1);
      populateStations('stationsBack2', out2);
    };
  </script>
</body>
</html>
