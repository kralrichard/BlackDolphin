<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Dolphine – Mafia Oyunu</title>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #f4f4f4;
      --panel-dark: #1e1e1e;
      --accent: #e63946;
      --text-light: #f4f4f4;
      --text-dark: #333;
      --vakur-color: #1e90ff;
      --hatip-color: #ffa500;
      --baron-color: #ff4500;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    html, body { height:100%; }
    body { display:flex; background:var(--bg-light); color:var(--text-dark); overflow:hidden; }
    nav {
      width:220px; background:var(--panel-dark); color:var(--text-light);
      display:flex; flex-direction:column;
    }
    nav ul { list-style:none; flex:1; overflow-y:auto; }
    nav li a {
      display:block; padding:12px 20px; color:inherit;
      text-decoration:none; border-bottom:1px solid #333;
      cursor:pointer;
    }
    nav li a.active, nav li a:hover { background:var(--accent); }
    nav .search { padding:10px; }
    nav .search input { width:100%; padding:8px; border:none; border-radius:4px; }
    main {
      flex:1; display:flex; flex-direction:column; overflow-y:auto;
    }
    header {
      background:var(--bg-dark); color:var(--text-light);
      padding:0.5rem 1rem; display:flex;
      justify-content:space-between; align-items:center; flex-shrink:0;
    }
    .logo { font-size:1.4rem; font-weight:bold; }
    .balance { background:#222; padding:0.5rem 1rem; border-radius:4px; color:lime; }
    .rail-container { position:relative; height:60px; margin:0 1rem; flex-shrink:0; }
    canvas.rail { width:100%; height:100%; }
    .rail-label {
      position:absolute; top:10px; left:20px; color:var(--text-dark);
      font-weight:bold;
    }
    .rail-label.return { top:auto; bottom:10px; }
    #centerRanks {
      display:flex; justify-content:center; gap:2rem;
      padding:1rem; flex-shrink:0;
    }
    .card {
      background:var(--panel-dark); color:var(--text-light);
      padding:1rem; border-radius:8px; text-align:center; width:120px;
    }
    .card.locked { opacity:0.5; pointer-events:none; }
    .card h2 { margin-bottom:0.5rem; text-transform:uppercase; }
    .card button {
      border:none; color:#fff; padding:0.5rem 1rem; border-radius:4px; cursor:pointer;
    }
    aside {
      width:260px; background:var(--panel-dark); color:var(--text-light);
      flex-shrink:0; overflow-y:auto;
    }
    .panel { padding:20px; border-bottom:1px solid #333; display:none; }
    .panel.active { display:block; }
    .panel h3 { color:var(--accent); margin-bottom:10px; }
    /* Overlay */
    #overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7);
      display:none; align-items:center; justify-content:center;
    }
    #panel {
      background:var(--bg-light); width:90%; max-width:600px;
      max-height:80%; overflow-y:auto; border-radius:8px;
      padding:1rem; position:relative;
    }
    #closeBtn {
      position:absolute; top:0.5rem; right:0.5rem;
      background:var(--accent); border:none; color:#fff;
      padding:0.3rem 0.6rem; border-radius:4px; cursor:pointer;
    }
    .rankSection { margin-bottom:1rem; }
    .rankSection h3 { margin-bottom:0.5rem; color:var(--accent); }
    .taskItem {
      background:#ddd; padding:0.5rem; border-radius:4px;
      display:flex; justify-content:space-between; position:relative;
      margin-bottom:0.3rem;
    }
    .taskItem.done { background:#a8e6cf; }
    .taskItem button {
      background:var(--accent); border:none; color:#fff;
      padding:0.3rem 0.6rem; border-radius:4px; cursor:pointer;
    }
    .timer {
      position:absolute; top:0.3rem; right:3.2rem; font-size:0.8rem; color:#333;
    }
    /* Chat */
    #chatBox {
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      width:60%; background:var(--panel-dark); color:var(--text-light);
      padding:10px; border-radius:8px; max-height:200px; overflow-y:auto;
    }
    #messageIcon {
      position:fixed; bottom:20px; right:20px;
      background:var(--accent); padding:10px; border-radius:50%;
      color:#fff; cursor:pointer;
    }
    /* Mobile */
    @media(max-width:768px){
      body { flex-direction:column; }
      nav, aside { width:100%; order:2; }
      nav ul { display:flex; flex-wrap:nowrap; overflow-x:auto; }
      main { order:1; }
      header { justify-content:center; }
      .balance, .rail-container { display:none; }
      #centerRanks { flex-wrap:wrap; gap:1rem; }
      .panel { padding:10px; }
      #chatBox { width:90%; bottom:10px; }
      #messageIcon { bottom:10px; right:10px; }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a data-panel="durumPanel" class="active">Durumum</a></li>
      <li><a data-panel="koyPanel">Köy İncelemesi</a></li>
      <li><a data-panel="trenPanel">Tren Seyahatleri</a></li>
      <li><a id="navVakur" style="color:var(--vakur-color)">Vakur Görevleri</a></li>
      <li><a id="navHatip" style="color:var(--hatip-color)">Hatip Görevleri</a></li>
      <li><a id="navBaron" style="color:var(--baron-color)">Baron Görevleri</a></li>
    </ul>
    <div class="search"><input placeholder="Kullanıcı ara..."></div>
  </nav>

  <main>
    <header>
      <div class="logo">BLACK DOLPHINE</div>
      <div class="balance">$500,000</div>
    </header>
    <div class="rail-container"><div class="rail-label">Gidiş Rotası</div><canvas id="railOut" class="rail"></canvas></div>
    <div id="centerRanks">
      <div class="card" id="cardVakur" style="border:2px solid var(--vakur-color)">
        <h2 style="color:var(--vakur-color)">VAKUR</h2>
        <button id="btnVakur" style="background:var(--vakur-color)">Serüven</button>
      </div>
      <div class="card locked" id="cardHatip" style="border:2px solid var(--hatip-color)">
        <h2 style="color:var(--hatip-color)">HATİP</h2>
        <button id="btnHatip" style="background:var(--hatip-color)">Serüven</button>
      </div>
      <div class="card locked" id="cardBaron" style="border:2px solid var(--baron-color)">
        <h2 style="color:var(--baron-color)">BARON</h2>
        <button id="btnBaron" style="background:var(--baron-color)">Serüven</button>
      </div>
    </div>
    <div class="rail-container"><div class="rail-label return">Dönüş Rotası</div><canvas id="railBack" class="rail"></canvas></div>
  </main>

  <aside>
    <div class="panel active" id="durumPanel">
      <h3>Durumum</h3>
      <!-- Buraya ilerleme çubukları gelecek -->
      <p>Burayı düzenleyebilirsiniz…</p>
    </div>
    <div class="panel" id="koyPanel">
      <h3>Köy İncelemesi</h3>
      <!-- Tab içerikleri -->
    </div>
    <div class="panel" id="trenPanel">
      <h3>Tren Seyahatleri</h3>
      <!-- Tab içerikleri -->
    </div>
  </aside>

  <div id="overlay">
    <div id="panel">
      <button id="closeBtn">Görevleri Kapat</button>
      <h1 id="taskHeader"></h1>
      <div id="taskSections"></div>
    </div>
  </div>

  <div id="chatBox" contenteditable>CHAT başlıyor…</div>
  <div id="messageIcon">📩</div>

  <script>
    // PANEL GEÇİŞİ
    document.querySelectorAll('nav li a[data-panel]').forEach(el=>{
      el.addEventListener('click', ()=>{
        document.querySelectorAll('nav li a').forEach(a=>a.classList.remove('active'));
        document.querySelectorAll('aside .panel').forEach(p=>p.classList.remove('active'));
        el.classList.add('active');
        document.getElementById(el.dataset.panel).classList.add('active');
      });
    });
    // GÖREV DÜĞMELERİ
    document.getElementById('btnVakur').onclick = ()=>openTasks('Vakur');
    document.getElementById('btnHatip').onclick = ()=>openTasks('Hatip');
    document.getElementById('btnBaron').onclick = ()=>openTasks('Baron');
    document.getElementById('navVakur').onclick = ()=>openTasks('Vakur');
    document.getElementById('navHatip').onclick = ()=>openTasks('Hatip');
    document.getElementById('navBaron').onclick = ()=>openTasks('Baron');

    // OVERLAY
    const overlay = document.getElementById('overlay'), panel = document.getElementById('panel');
    document.getElementById('closeBtn').onclick = ()=>overlay.style.display='none';
    overlay.onclick = ()=>overlay.style.display='none';
    panel.onclick = e=>e.stopPropagation();

    // GÖREV AKIŞI (örnek 2 görev)
    const tasks = {
      Vakur: [{ title:'ÇIRAK VAKUR I', tasks:['Görev 1','Görev 2'] }],
      Hatip: [{ title:'ÇIRAK HATİP I', tasks:['Görev A','Görev B'] }],
      Baron:[{ title:'ÇIRAK BARON I', tasks:['Görev X','Görev Y'] }]
    };
    function openTasks(rank){
      overlay.style.display='flex';
      document.getElementById('taskHeader').innerText = rank+' Görevleri';
      const secEl = document.getElementById('taskSections');
      secEl.innerHTML = '';
      tasks[rank].forEach(sec=>{
        let d=document.createElement('div'); d.className='rankSection';
        d.innerHTML = `<h3>${sec.title}</h3>`+
          sec.tasks.map(t=>`<div class="taskItem"><span>${t}</span><span class="timer">5s</span><button>✔</button></div>`).join('');
        secEl.appendChild(d);
      });
      // sayaç
      secEl.querySelectorAll('.taskItem').forEach(item=>{
        let tEl = item.querySelector('.timer'), count=5;
        let iv = setInterval(()=>{
          if(--count<=0) { clearInterval(iv); tEl.innerText='⏰'; }
          else tEl.innerText = count+'s';
        },1000);
        item.querySelector('button').onclick = ()=>item.classList.add('done');
      });
    }
  </script>
</body>
</html>
