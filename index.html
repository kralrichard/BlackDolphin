<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <!-- Mobil uyumluluğu sağlamak için viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    /* ================= GENEL STİLLER ================= */
    * { margin:0; padding:0; box‐sizing:border‐box; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; }
    body { background:#888; color:#f1f1f1; min-height:100vh; position:relative; font-size:0.9rem; }

    /* ================= HEADER ================= */
    header { background:rgba(0,0,0,0.85); display:flex; align-items:center; justify-content:space-between;
             padding:1rem 2rem; position:fixed; top:0; left:0; width:100%; z-index:999;
             box-shadow:0 2px 5px rgba(0,0,0,0.5); }
    .logo { font-size:2rem; font-weight:bold; text-transform:uppercase; color:#fff; }
    .money { background:#222; padding:0.5rem 1rem; border-radius:5px; border:1px solid #333; }
    #money { color:green !important; }

    /* ================ TREN RAYI ================= */
    /* (… önceki tren rayı stilleri aynen …) */

    /* ================= SOL PANEL ================= */
    #leftPanel {
      position:fixed; top:60px; left:2%; width:18%; min-width:160px;
      font-size:0.75rem; z-index:1000;
    }
    .sectionBox {
      background:rgba(0,0,0,0.6); margin-bottom:0.5rem;
      border-radius:8px; padding:0.5rem;
    }
    .sectionBox h2 {
      margin:0.3rem 0; font-size:1rem; color:#ffcc00;
      text-align:center; cursor:pointer;
    }
    .sectionBox .tab-content {
      display:none; background:rgba(0,0,0,0.4);
      border-radius:5px; padding:0.5rem; margin-top:0.3rem;
    }
    .sectionBox .tab-content.active { display:block; }
    .sectionBox button {
      display:block; width:100%; margin:0.2rem 0; padding:0.4rem;
      font-size:0.8rem; background:#333; color:#fff; border:none;
      border-radius:5px; text-align:left; cursor:pointer;
    }
    .sectionBox button:hover { background:#444; }
    .sectionBox ul { list-style:none; margin:0.3rem 0 0 0.5rem; padding:0; }
    .sectionBox ul ul { margin-left:0.5rem; }

    /* ================ SAĞ PANEL, ORTA PANEL, GÖREV SAYFASI vb. ================
       (… önceki kodunuzdaki tüm stiller ve HTML aynen buraya gelecek …) */

    /* ================= ALT KÖŞE BÖLÜMLERİ ================= */
    /* Kullanıcı arama kutusu */
    #userSearchBox {
      position:fixed; bottom:80px; left:20px;
      width:160px; padding:0.4rem 0.6rem;
      border:none; border-radius:5px;
      font-size:0.9rem; z-index:1000;
    }
    /* Chat girişi (aralarında geniş dikdörtgen) */
    #chatBox {
      position:fixed; bottom:20px;
      left:200px; right:200px;
      padding:0.6rem 1rem;
      border:none; border-radius:5px;
      font-size:0.9rem; z-index:1000;
    }
    /* Alt sol: köy bilgisi */
    #bottomLeft {
      position:fixed; bottom:20px; left:20px;
      background:#0288d1; color:#fff;
      padding:0.5rem 1rem; border-radius:8px;
      font-size:1.2rem; z-index:1000;
    }
    /* Alt sağ: mesaj bildirimi */
    #messageNotification {
      position:fixed; bottom:20px; right:20px;
      background:rgba(255,165,0,0.9); color:#000;
      padding:0.5rem 1rem; border-radius:5px;
      font-size:0.9rem; box-shadow:0 4px 6px rgba(0,0,0,0.3);
      z-index:1000;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width:768px) {
      #leftPanel { top:120px; width:40%; }
      #chatBox { left:calc(20px + 160px + 10px); right:calc(20px + 100px + 10px); }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">BLACK DOLPHINE</div>
    <div class="money"><span id="money">$500000</span></div>
  </header>

  <!-- TREN RAYI -->
  <div id="trainTrackSection">
    <!-- … mevcut tren rayı içeriği … -->
  </div>

  <!-- ANA SAYFA -->
  <div id="mainPage">
    <!-- SOL PANEL -->
    <div id="leftPanel">
      <!-- Durumum -->
      <div class="sectionBox">
        <h2 onclick="toggleDurumum()">Durumum &#9660;</h2>
        <div id="durumumContent" class="tab-content">
          <!-- …Durumum içeriği… -->
        </div>
      </div>
      <!-- Tüccar -->
      <div class="sectionBox">
        <h2 onclick="toggleTuccar()">Tüccar &#9660;</h2>
        <div id="tuccarContent" class="tab-content">
          <!-- …Tüccar içeriği… -->
        </div>
      </div>
      <!-- Davet Et -->
      <div class="sectionBox">
        <h2 onclick="toggleDavet()">Davet Et &#9660;</h2>
        <div id="inviteContent" class="tab-content">
          <button onclick="invite()">Davet Et</button>
        </div>
      </div>
      <!-- Ailem ve alt menüler -->
      <div class="sectionBox">
        <h2 onclick="toggleAilem()">Ailem &#9660;</h2>
        <div id="ailemContent" class="tab-content">
          <ul>
            <li>
              <button onclick="showFamily()">Ailem</button>
              <ul>
                <li>
                  <button onclick="openMessages()">Mesajlarım</button>
                  <ul>
                    <li>
                      <button onclick="hunt()">Avlan</button>
                      <ul>
                        <li>
                          <button onclick="openAuction()">Açık Arttırma</button>
                          <ul>
                            <li>
                              <button onclick="smuggling()">Kaçakçılık</button>
                              <ul>
                                <li>
                                  <button onclick="startRace()">At Yarışı</button>
                                  <ul>
                                    <li>
                                      <button onclick="horseInfo()">At Bilgileri</button>
                                      <ul>
                                        <li>
                                          <button onclick="gameInfo()">Oyun İçi Bilgiler</button>
                                          <ul>
                                            <li>
                                              <button onclick="hunting()">Avcılık</button>
                                              <ul>
                                                <li>
                                                  <button onclick="wantedList()">Arananlar</button>
                                                  <ul>
                                                    <li>
                                                      <button onclick="openGambling()">Kumar</button>
                                                    </li>
                                                  </ul>
                                                </li>
                                              </ul>
                                            </li>
                                          </ul>
                                        </li>
                                      </ul>
                                    </li>
                                  </ul>
                                </li>
                              </ul>
                            </li>
                          </ul>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div><!-- /#leftPanel -->

    <!-- SAĞ PANEL, ORTA PANEL vb. -->
    <div id="rightContainer">…</div>
    <div id="centerRanks">…</div>
  </div><!-- /#mainPage -->

  <!-- ALT KÖŞE BÖLÜMLERİ -->
  <input type="text" id="userSearchBox" placeholder="Kullanıcı Ara...">
  <input type="text" id="chatBox" placeholder="Mesaj yaz...">
  <div id="bottomLeft">Asman</div>
  <div id="messageNotification">Yeni Mesajınız Var!</div>

  <!-- JAVASCRIPT -->
  <script>
    function toggleDurumum()   { document.getElementById("durumumContent").classList.toggle("active"); }
    function toggleTuccar()    { document.getElementById("tuccarContent").classList.toggle("active"); }
    function toggleDavet()     { document.getElementById("inviteContent").classList.toggle("active"); }
    function toggleAilem()     { document.getElementById("ailemContent").classList.toggle("active"); }
    function invite()          { alert("Davet Et tıklandı"); }
    function showFamily()      { alert("Ailem tıklandı"); }
    function openMessages()    { alert("Mesajlarım tıklandı"); }
    function hunt()            { alert("Avlan tıklandı"); }
    function openAuction()     { alert("Açık Arttırma tıklandı"); }
    function smuggling()       { alert("Kaçakçılık tıklandı"); }
    function startRace()       { alert("At Yarışı tıklandı"); }
    function horseInfo()       { alert("At Bilgileri tıklandı"); }
    function gameInfo()        { alert("Oyun İçi Bilgiler tıklandı"); }
    function hunting()         { alert("Avcılık tıklandı"); }
    function wantedList()      { alert("Arananlar tıklandı"); }
    function openGambling()    { alert("Kumar tıklandı"); }
    // … diğer fonksiyonlarınız …
  </script>
</body>
</html>
