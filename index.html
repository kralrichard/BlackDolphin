<!DOCTYPE html>

  <style>

    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#888; color:#f1f1f1; padding-top:80px; font-size:0.85rem; }
    header { position:fixed; top:0; left:0; width:100%; background:rgba(0,0,0,0.85); display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; z-index:1000; }
    .logo { font-size:1.8rem; font-weight:bold; text-transform:uppercase; color:#fff; }
    #money { background:#222; padding:0.4rem 0.8rem; border-radius:4px; border:1px solid #333; font-size:0.9rem; color:lime; }

    /* ======= SOL PANEL ======= */
    #leftPanel { position:fixed; top:80px; left:20px; width:200px; height:calc(100vh - 80px); overflow:auto; z-index:900; }
    .sectionBox { background:rgba(0,0,0,0.6); border-radius:5px; margin-bottom:4px; }
    .sectionBox h2 { background:#222; padding:0.5rem; color:#ffcc00; cursor:pointer; font-size:0.85rem; }
    .sectionBox .tab-content { display:none; padding:0.5rem; background:rgba(0,0,0,0.4); font-size:0.8rem; }
    .sectionBox .tab-content.active { display:block; }

    /* ======= ORTA BUTONLAR: RAILS UÃ‡LARINA HÄ°ZALAMA ve 2.5Ã— BÃœYÃœTME ======= */
    #centerRanks {
      position:fixed;
      top:50%;
      left: calc(20px + 200px);       /* railsâ€™in sol ucu */
      transform: translateY(-50%);
      width: calc(100% - 440px);
      display:flex;
      justify-content:space-between;
      z-index:950;
    }
    #centerRanks .card {
      transform: scale(2.5);
      transform-origin: center;
    }
    /* Renkleri ayarla */
    #centerRanks .card:nth-child(1) { color: blue;   } /* VAKUR */
    #centerRanks .card:nth-child(2) { color: orange; } /* HATÄ°P */
    #centerRanks .card:nth-child(3) { color: red;    } /* BARON */

    /* ======= ÃœST SAÄž PANELLER ======= */
    #travelBox { position:fixed; top:80px; right:20px; width:200px; background:rgba(0,0,0,0.7); border-radius:5px; z-index:1000; font-size:0.85rem; }
    #villageBox { position:fixed; bottom:60px; right:20px; width:200px; background:rgba(0,0,0,0.7); border-radius:5px; z-index:1000; font-size:0.85rem; }
    .box h3 { padding:0.6rem; text-align:center; color:#ffcc00; border-bottom:1px solid #333; }

    /* ButonlarÄ± kÃ¼Ã§Ã¼ltÃ¼yoruz */
    .box .sub-tabs { display:flex; justify-content:center; gap:4px; padding:0.4rem; flex-wrap:wrap; }
    .box .sub-tabs button { background:#444; border:none; padding:0.2rem 0.4rem; font-size:0.7rem; color:#ffcc00; border-radius:3px; cursor:pointer; }
    .box .sub-tabs button.active { background:#666; }
    .sub-content { display:none; padding:0.5rem; height:120px; overflow:auto; }
    .sub-content.active { display:block; }

    /* ======= TREN RAYLARI ======= */
    .trainTrack { position:fixed; left: calc(20px + 200px); width: calc(100% - 440px); height:180px; z-index:800; }

    /* ======= ALT ARAMA & KÃ–Y BÄ°LGÄ° ======= */
    /* Chat ve arama kutusunun yerleri takas edildi */
    #chatBox {
      position:fixed; bottom:20px; left:20px;
      width:300px; max-width:80%; background:rgba(0,0,0,0.7);
      padding:0.5rem; border-radius:5px; text-align:center;
      font-size:0.9rem; cursor:text; z-index:900;
      border:1px solid #fff;
    }
    #searchBoxBottom {
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      width:200px; z-index:900;
    }
    #searchBoxBottom input { width:100%; padding:0.4rem; border-radius:3px; border:1px solid #333; background:#222; color:#fff; }
    #bottomLeft { position:fixed; bottom:60px; left:20px; background:#0288d1; padding:0.4rem 0.8rem; border-radius:5px; font-size:0.9rem; z-index:900; }

    /* ======= MESAJ BÄ°LDÄ°RÄ°M Ä°KONU ======= */
    #messageIcon { position:fixed; bottom:20px; right:20px; background:rgba(0,0,0,0.7); padding:0.6rem; border-radius:50%; font-size:1.2rem; cursor:pointer; z-index:900; }

    /* ======= MOBÄ°L ======= */
    @media(max-width:768px) {
      #leftPanel { position:static; width:100%; height:auto; margin-bottom:1rem; padding:0 10px; }
      .sectionBox { margin-bottom:8px; }
      #centerRanks { position:static; transform:none; margin:1rem auto; flex-wrap:wrap; gap:6px; width:auto; justify-content:center; }
      #travelBox, #villageBox { position:static; width:calc(100% - 20px); margin:1rem 10px; }
      .trainTrack { position:static; width:100%; height:120px; margin:1rem 0; }
      #chatBox, #messageIcon, #searchBoxBottom, #bottomLeft { position:static; transform:none; width:90%; margin:0.5rem auto; text-align:center; }
    }
  </style>
</head>
