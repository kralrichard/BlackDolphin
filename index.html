<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    /* ======= GENEL ======= */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#888; color:#f1f1f1; padding-top:80px; font-size:0.85rem; }
    header {
      position:fixed; top:0; left:0; width:100%;
      background:rgba(0,0,0,0.85);
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem 2rem; z-index:1000;
    }
    .logo { font-size:1.8rem; font-weight:bold; text-transform:uppercase; color:#fff; }
    #money {
      background:#222; padding:0.4rem 0.8rem; border-radius:4px;
      border:1px solid #333; font-size:0.9rem; color:lime;
    }

    /* ======= SOL PANEL ======= */
    #leftPanel {
      position:fixed; top:80px; left:20px;
      width:200px; height:calc(100vh - 80px); overflow:auto; z-index:900;
    }
    .sectionBox {
      background:rgba(0,0,0,0.6); border-radius:5px; margin-bottom:4px;
    }
    .sectionBox h2 {
      background:#222; padding:0.5rem; color:#ffcc00;
      cursor:pointer; font-size:0.85rem;
    }
    .sectionBox .tab-content {
      display:none; padding:0.5rem; background:rgba(0,0,0,0.4); font-size:0.8rem;
    }
    .sectionBox .tab-content.active { display:block; }

    /* ======= TAM ORTA BUTONLAR ======= */
    #centerRanks {
      position:fixed;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      display:flex; justify-content:space-between;
      width:360px; /* Yeterli geniÅŸlik, butonlar eÅŸit aralÄ±kta */
      z-index:950;
    }
    .card {
      background:rgba(0,0,0,0.7);
      padding:0.6rem 1rem;
      border-radius:5px;
      text-align:center;
      font-size:1rem;
      color:#ffcc00;
      cursor:pointer;
      user-select:none;
      transform-origin:center center;
    }
    #hatip { color:blue; }
    #baron { color:red; }

    /* ======= ÃœST SAÄž PANEL ======= */
    #travelBox {
      position:fixed; top:80px; right:20px;
      width:200px; background:rgba(0,0,0,0.7);
      border-radius:5px; z-index:1000; font-size:0.85rem;
    }
    #villageBox {
      position:fixed; bottom:60px; right:20px;
      width:200px; background:rgba(0,0,0,0.7);
      border-radius:5px; z-index:1000; font-size:0.85rem;
    }
    .box h3 {
      padding:0.6rem; text-align:center; color:#ffcc00;
      border-bottom:1px solid #333;
    }
    .sub-tabs {
      display:flex; justify-content:center; gap:4px;
      padding:0.4rem; flex-wrap:wrap;
    }
    .sub-tabs button {
      background:#444; border:none; padding:0.3rem 0.5rem;
      color:#ffcc00; border-radius:3px; font-size:0.75rem;
      cursor:pointer;
    }
    .sub-tabs button.active { background:#666; }
    .sub-content {
      display:none; padding:0.5rem; height:120px; overflow:auto;
    }
    .sub-content.active { display:block; }

    /* ======= TREN RAYLARI ======= */
    .trainTrack {
      position:fixed;
      left: calc(20px + 200px);
      width: calc(100% - 440px);
      height: 180px;
      z-index:800;
    }

    /* ======= ALT ARAMA & BÄ°LGÄ° ======= */
    #searchBoxBottom {
      position:fixed; bottom:60px; left:20px; width:200px; z-index:900;
    }
    #searchBoxBottom input {
      width:100%; padding:0.4rem; border-radius:3px;
      border:1px solid #333; background:#222; color:#fff;
    }
    #bottomLeft {
      position:fixed; bottom:20px; left:20px;
      background:#0288d1; padding:0.4rem 0.8rem;
      border-radius:5px; font-size:0.9rem; z-index:900;
    }

    /* ======= CHAT & MESAJ ======= */
    #chatBox {
      position:fixed; bottom:20px; left:50%;
      transform:translateX(-50%);
      width:300px; max-width:80%; background:rgba(0,0,0,0.7);
      padding:0.5rem; border-radius:5px; text-align:center;
      font-size:0.9rem; cursor:text; z-index:900;
    }
    #messageIcon {
      position:fixed; bottom:20px; right:20px;
      background:rgba(0,0,0,0.7); padding:0.6rem;
      border-radius:50%; font-size:1.2rem; cursor:pointer;
      z-index:900;
    }

    /* ======= MOBÄ°L ======= */
    @media(max-width:768px){
      #leftPanel { position:static; width:100%; height:auto; margin-bottom:1rem; padding:0 10px; }
      .sectionBox { margin-bottom:8px; }
      #centerRanks { position:static; transform:none; margin:1rem auto; flex-wrap:wrap; gap:10px; width:auto; justify-content:center; }
      #travelBox, #villageBox { position:static; width:calc(100% - 20px); margin:1rem 10px; }
      .trainTrack { position:static; width:100%; height:120px; margin:1rem 0; }
      #searchBoxBottom, #bottomLeft { position:static; width:100%; margin:0.5rem 10px; text-align:center; }
      #chatBox, #messageIcon { position:static; transform:none; width:90%; margin:0.5rem auto; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BLACK DOLPHINE</div>
    <div id="money">$500000</div>
  </header>

  <!-- SOL PANEL -->
  <div id="leftPanel">
    <div class="sectionBox"><h2 onclick="toggleTab('durumum')">Durumum â†“</h2>
      <div id="durumum" class="tab-content">â€¦</div>
    </div>
    <!-- â€¦ diÄŸer sekmeler â€¦ -->
    <div class="sectionBox"><h2 onclick="toggleTab('oyunlar')">Oyunlar â†“</h2>
      <div id="oyunlar" class="tab-content">â€¦</div>
    </div>
  </div>

  <!-- TAM ORTA BUTONLAR -->
  <div id="centerRanks">
    <div class="card" id="vakur">VAKUR</div>
    <div class="card" id="hatip">HATÄ°P</div>
    <div class="card" id="baron">BARON</div>
  </div>

  <!-- ÃœST SAÄž PANELLER -->
  <div id="travelBox" class="box">
    <h3>Trenle Seyehat</h3>
    <div class="sub-tabs" id="travelTabs"></div>
    <div id="travelPages"></div>
  </div>
  <div id="villageBox" class="box">
    <h3>KÃ¶y Ä°ncelemesi</h3>
    <div class="sub-tabs" id="villageTabs"></div>
    <div id="villagePages"></div>
  </div>

  <!-- Ä°KÄ° TREN RAYI -->
  <canvas id="trainTrackTop" class="trainTrack"></canvas>
  <canvas id="trainTrackBottom" class="trainTrack"></canvas>

  <!-- ALT ARAMA & KÃ–Y BÄ°LGÄ° -->
  <div id="searchBoxBottom"><input type="text" placeholder="KullanÄ±cÄ± Ara..." /></div>
  <div id="bottomLeft">Asman</div>

  <!-- CHAT & MESAJ -->
  <div id="chatBox" contenteditable="true">CHAT</div>
  <div id="messageIcon" title="Mesaj Bildirimi">ðŸ“©</div>

  <script>
    // sekme toggle
    function toggleTab(id){
      document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
      document.getElementById(id).classList.toggle('active');
    }

    // kÃ¶y sekmeleri (initTabs fonksiyonu burada)
    // â€¦

    // tren rayÄ± Ã§izimi
    ['trainTrackTop','trainTrackBottom'].forEach(id=>{
      const c=document.getElementById(id), ctx=c.getContext('2d');
      function resize(){
        c.width=c.offsetWidth; c.height=c.offsetHeight;
        ctx.clearRect(0,0,c.width,c.height);
        // gri yatay Ã§izgiler
        ctx.strokeStyle='#cccccc'; ctx.lineWidth=1;
        [10,12,c.height-10,c.height-12].forEach(y=>{
          ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(c.width,y); ctx.stroke();
        });
        // kÄ±rmÄ±zÄ± dikey Ã§izgiler
        ctx.strokeStyle='#ff0000'; ctx.lineWidth=1;
        const count=25, sp=c.width/(count+1);
        for(let i=1;i<=count;i++){
          [0,1].forEach(o=>{
            ctx.beginPath();
            ctx.moveTo(sp*i+o,12);
            ctx.lineTo(sp*i+o,c.height-12);
            ctx.stroke();
          });
        }
      }
      window.addEventListener('resize',resize);
      resize();
    });

    // butonlarÄ± eÅŸit 4-ray aralÄ±kla ortala
    window.addEventListener('load',()=>{
      const cards = {
        vakur: document.getElementById('vakur'),
        hatip: document.getElementById('hatip'),
        baron: document.getElementById('baron')
      };
      // spacing: canvas Ã¼zerindeki ilk kÄ±rmÄ±zÄ± dikey Ã§izgi aralÄ±ÄŸÄ±
      const tmp = document.getElementById('trainTrackTop');
      const sp = tmp.offsetWidth / 26; // count+1
      const offset = sp * 4;
      // Ã¶lÃ§ek
      Object.values(cards).forEach(c => c.style.transform = 'scale(2.5)');
      // pozisyon
      cards.vakur.style.transform += ` translateX(${-offset}px)`;
      cards.hatip.style.transform += ` translateX(0px)`;
      cards.baron.style.transform += ` translateX(${offset}px)`;
      // renklar zaten tanÄ±mlÄ± #hatip=blue #baron=red
    });
  </script>
</body>
</html>
