<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#888; color:#fff; padding-top:80px; font-size:0.85rem; }

    header {
      position:fixed; top:0; left:0; width:100%;
      background:rgba(0,0,0,0.85);
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem 2rem; z-index:1000;
    }
    .logo { font-size:1.8rem; font-weight:bold; }
    #money { background:#222; padding:0.4rem 0.8rem; border:1px solid #333; border-radius:4px; color:lime; }

    /* LEFT PANEL */
    #leftPanel {
      position:fixed; top:80px; left:20px;
      width:200px; height:calc(100vh-80px);
      overflow-y:auto; z-index:900;
    }
    .sectionBox { background:rgba(0,0,0,0.6); margin-bottom:4px; border-radius:5px; }
    .sectionBox h2 {
      background:#222; padding:0.5rem; color:#ffcc00;
      cursor:pointer; font-size:0.85rem;
    }
    .tab-content { display:none; padding:0.5rem; background:rgba(0,0,0,0.4); font-size:0.8rem; }
    .tab-content.active { display:block; }

    /* CENTER RANKS */
    #centerContainer {
      position:fixed; bottom:120px; left:50%; transform:translateX(-50%);
      z-index:950; width:360px; text-align:center;
    }
    #centerRanks {
      display:flex; justify-content:space-between;
    }
    .card {
      background:rgba(0,0,0,0.7); padding:1rem 2rem;
      border-radius:5px; font-size:2rem; cursor:pointer;
      flex:1; margin:0 5px; text-align:center;
    }
    .card.vakur { color:blue; }
    .card.hatip { color:orange; }
    .card.baron { color:red; }

    /* RAILS */
    canvas.trainTrack, canvas.redRails {
      position:absolute; left:0; width:100%; z-index:800;
    }
    canvas.trainTrack { height:8px; }
    canvas.redRails { height:100px; }

    /* TRAVEL BOX */
    #travelBox {
      position:fixed; bottom:80px; right:20px;
      width:300px; background:rgba(0,0,0,0.7);
      border-radius:5px; padding-bottom:1rem; z-index:1000;
    }
    #travelBox h3 {
      padding:0.6rem; color:#ffcc00; text-align:center;
      border-bottom:1px solid #333; font-size:0.75rem;
    }
    .sub-tabs { display:flex; justify-content:center; gap:4px; padding:0.4rem; }
    .sub-tabs button {
      background:#444; border:none; padding:0.3rem 0.5rem;
      color:#ffcc00; border-radius:3px; font-size:0.65rem; cursor:pointer;
    }
    #travelPages { padding:0.5rem; max-height:200px; overflow:auto; }

    /* BOTTOM INFO */
    #searchBoxBottom { position:fixed; bottom:60px; left:20px; width:200px; z-index:900; }
    #searchBoxBottom input {
      width:100%; padding:0.4rem; border-radius:3px;
      border:1px solid #333; background:#222; color:#fff;
    }
    #bottomLeft {
      position:fixed; bottom:20px; left:20px;
      background:#0288d1; padding:0.4rem 0.8rem;
      border-radius:5px; font-size:0.9rem; z-index:900;
    }

    /* CHAT & ICON */
    #chatBox {
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      width:300px; max-width:80%; background:rgba(0,0,0,0.7);
      padding:0.5rem; border-radius:5px; text-align:center; font-size:0.9rem;
      cursor:text; z-index:900;
    }
    #messageIcon {
      position:fixed; bottom:20px; right:20px;
      background:rgba(0,0,0,0.7); padding:0.6rem; border-radius:50%;
      font-size:1.2rem; cursor:pointer; z-index:900;
    }

    @media(max-width:768px){
      #leftPanel{position:static;width:100%;height:auto;margin-bottom:1rem;padding:0 10px;}
      #centerContainer{position:static;transform:none;margin:1rem auto;}
      #travelBox{bottom:120px;right:20px;width:calc(100%-40px);}
      canvas{display:none;}
      #searchBoxBottom,#bottomLeft,#chatBox,#messageIcon{
        position:static;width:90%;margin:0.5rem 10px;transform:none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BLACK DOLPHINE</div>
    <div id="money">$500000</div>
  </header>

  <div id="leftPanel">
    <div class="sectionBox"><h2 onclick="toggleTab('durumum')">Durumum â†“</h2><div id="durumum" class="tab-content"></div></div>
    <div class="sectionBox"><h2 onclick="toggleTab('tuccar')">TÃ¼ccar â†“</h2><div id="tuccar" class="tab-content"></div></div>
    <div class="sectionBox"><h2 onclick="toggleTab('davet')">Davet Et â†“</h2><div id="davet" class="tab-content"></div></div>
    <div class="sectionBox"><h2 onclick="toggleTab('ailem')">Ailem â†“</h2><div id="ailem" class="tab-content"></div></div>
    <div class="sectionBox"><h2 onclick="toggleTab('mesajlar')">Mesajlar â†“</h2><div id="mesajlar" class="tab-content"></div></div>
    <div class="sectionBox"><h2 onclick="toggleTab('avlan')">Avlan â†“</h2><div id="avlan" class="tab-content"></div></div>
    <div class="sectionBox"><h2 onclick="toggleTab('acikArttirma')">AÃ§Ä±k ArttÄ±rma â†“</h2><div id="acikArttirma" class="tab-content"></div></div>
    <div class="sectionBox"><h2 onclick="toggleTab('kacakcilik')">KaÃ§akÃ§Ä±lÄ±k â†“</h2><div id="kacakcilik" class="tab-content"></div></div>
    <div class="sectionBox"><h2 onclick="toggleTab('saldir')">SaldÄ±r â†“</h2><div id="saldir" class="tab-content"></div></div>
    <div class="sectionBox"><h2 onclick="toggleTab('atyarisi')">At YarÄ±ÅŸÄ± â†“</h2><div id="atyarisi" class="tab-content"></div></div>
    <div class="sectionBox"><h2 onclick="toggleTab('atBilgiler')">At Bilgiler â†“</h2><div id="atBilgiler" class="tab-content"></div></div>
    <div class="sectionBox"><h2 onclick="toggleTab('oyunIci')">Oyun Ä°Ã§i â†“</h2><div id="oyunIci" class="tab-content"></div></div>
    <div class="sectionBox"><h2 onclick="toggleTab('arananlar')">Arananlar â†“</h2><div id="arananlar" class="tab-content"></div></div>

  </div>

  <div id="centerContainer">
    <canvas id="redRailsTop" class="redRails"></canvas>
    <div id="centerRanks">
      <div class="card vakur">VAKUR</div>

  <div id="travelBox">
    <h3>Trenle Seyehat</h3>
    <div class="sub-tabs" id="travelTabs"></div>
    <div id="travelPages"></div>
  </div>

  <canvas id="trainTrackTop" class="trainTrack"></canvas>
  <canvas id="trainTrackBottom" class="trainTrack"></canvas>

  <div id="searchBoxBottom"><input type="text" placeholder="KullanÄ±cÄ± Ara..." /></div>
  <div id="bottomLeft">Asman</div>
  <div id="chatBox" contenteditable="true">CHAT</div>
  <div id="messageIcon">ðŸ“©</div>

  <script>
    function toggleTab(id) {
      document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
      document.getElementById(id).classList.toggle('active');
    }

    // Initialize travel tabs omitted for brevity...

    function drawRail(id, color, thickness, dash) {
      const c=document.getElementById(id), ctx=c.getContext('2d');
      c.width=document.documentElement.clientWidth; c.height=thickness;
      ctx.strokeStyle=color; ctx.lineWidth=thickness;
      dash?ctx.setLineDash(dash):ctx.setLineDash([]);
      ctx.beginPath(); ctx.moveTo(0,thickness/2); ctx.lineTo(c.width,thickness/2); ctx.stroke();
    }
    function positionRails() {
      const ranks=document.getElementById('centerContainer').getBoundingClientRect();
      ['trainTrackTop','trainTrackBottom'].forEach((id,i)=>{
        const y = i===0 ? ranks.top-50 : ranks.bottom+30;
        document.getElementById(id).style.top = y + 'px';
      });
      ['redRailsTop','redRailsBottom'].forEach((id,i)=>{
        const y = i===0 ? ranks.top-100 : ranks.bottom+80;
        document.getElementById(id).style.top = y + 'px';
      });
    }
    window.addEventListener('load',()=>{
      drawRail('trainTrackTop','#ccc',8,null);
      drawRail('trainTrackBottom','#ccc',8,null);
      drawRail('redRailsTop','red',100,[5,5]);
      drawRail('redRailsBottom','red',100,[5,5]);
      positionRails();
    });
    window.addEventListener('resize',()=>{
      drawRail('trainTrackTop','#ccc',8,null);
      drawRail('trainTrackBottom','#ccc',8,null);
      drawRail('redRailsTop','red',100,[5,5]);
      drawRail('redRailsBottom','red',100,[5,5]);
      positionRails();
    });
  </script>
</body>
</html>
