<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    /* ===== GENEL ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #888; color: #f1f1f1; padding-top: 80px; font-size: 0.85rem; }
    header { position: fixed; top: 0; left: 0; width: 100%; background: rgba(0,0,0,0.85); display: flex;
      justify-content: space-between; align-items: center; padding: 1rem 2rem; z-index: 1000; }
    .logo { font-size: 1.8rem; font-weight: bold; text-transform: uppercase; color: #fff; }
    #money { background: #222; padding: 0.4rem 0.8rem; border: 1px solid #333; border-radius: 4px;
      font-size: 0.9rem; color: lime; }

    /* ===== SOL PANEL ===== */
    #leftPanel { position: fixed; top: 80px; left: 20px; width: 200px; height: calc(100vh - 80px);
      overflow: auto; z-index: 900; }
    .sectionBox { background: rgba(0,0,0,0.6); border-radius: 5px; margin-bottom: 4px; }
    .sectionBox h2 { background: #222; padding: 0.5rem; color: #ffcc00; cursor: pointer; font-size: 0.85rem; }
    .sectionBox .tab-content { display: none; padding: 0.5rem; background: rgba(0,0,0,0.4); font-size: 0.8rem; }
    .sectionBox .tab-content.active { display: block; }

    /* ===== ORTA BUTONLAR ===== */
    #centerRanks { position: fixed; top: 50%; left: calc(20px + 200px);
      transform: translateY(-50%); display: flex; gap: 150px; z-index: 950; }
    .card { background: rgba(0,0,0,0.7); padding: 0.4rem 0.8rem;
      border-radius: 5px; text-align: center; font-size: 0.7rem; color: #ffcc00;
      cursor: pointer; user-select: none; }
    .card.vakur { color: blue; }
    .card.hatip { color: orange; }
    .card.baron { color: red; }

    /* ===== TRENLE SEYEHAT ===== */
    #travelBox { position: fixed; top: 80px; right: 20px; width: 200px;
      background: rgba(0,0,0,0.7); border-radius: 5px; z-index: 1000; }
    #travelBox h3 { padding: 0.6rem; text-align: center; color: #ffcc00;
      border-bottom: 1px solid #333; font-size: 0.85rem; }
    .sub-tabs { display: flex; justify-content: center; gap: 4px; padding: 0.4rem; }
    .sub-tabs button { background: #444; border: none; padding: 0.2rem 0.4rem; color: #ffcc00;
      border-radius: 3px; font-size: 0.6rem; cursor: pointer; }
    .sub-content { display: none; padding: 0.5rem; max-height: 200px; overflow: auto; }
    .sub-content.active { display: block; }
    .sub-content ul { list-style: none; padding: 0; }
    .sub-content li { display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 0.75rem; }
    .sub-content li button { background: #444; color: #ffcc00; border: none;
      border-radius: 3px; padding: 2px 6px; font-size: 0.6rem; cursor: pointer; }

    /* ===== RAYLAR ===== */
    canvas.trainTrack { position: fixed; left: calc(20px + 200px);
      width: calc(100% - 440px); height: 24px; z-index: 800; }

    /* ===== ALT BILGI ===== */
    #searchBoxBottom { position: fixed; bottom: 60px; left: 20px; width: 200px; z-index: 900; }
    #searchBoxBottom input { width: 100%; padding: 0.4rem; border-radius: 3px;
      border: 1px solid #333; background: #222; color: #fff; }
    #bottomLeft { position: fixed; bottom: 20px; left: 20px; background: #0288d1;
      padding: 0.4rem 0.8rem; border-radius: 5px; font-size: 0.9rem; z-index: 900; }

    /* ===== CHAT & MESAJ ===== */
    #chatBox { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      width: 300px; max-width: 80%; background: rgba(0,0,0,0.7); padding: 0.5rem;
      border-radius: 5px; text-align: center; font-size: 0.9rem; cursor: text; z-index: 900; }
    #messageIcon { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.7);
      padding: 0.6rem; border-radius: 50%; font-size: 1.2rem; cursor: pointer; z-index: 900; }

    /* ===== MOBIL ===== */
    @media(max-width:768px) {
      #leftPanel { position: static; width: 100%; height: auto; margin-bottom: 1rem; padding: 0 10px; }
      #centerRanks { position: static; transform: none; margin: 1rem auto; }
      #travelBox { position: static; width: calc(100% - 20px); margin: 1rem 10px; }
      canvas.trainTrack { display: none; }
      #searchBoxBottom, #bottomLeft, #chatBox, #messageIcon { position: static;
        width: 90%; margin: 0.5rem 10px; transform: none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BLACK DOLPHINE</div>
    <div id="money">$500000</div>
  </header>

  <div id="leftPanel">
    <div class="sectionBox"><h2 onclick="toggleTab('durumum')">Durumum â†“</h2><div id="durumum" class="tab-content"></div></div>
    <!-- DiÄŸer sekmeler aynÄ± mantÄ±kla eklenir -->
  </div>

  <div id="centerRanks">
    <div class="card vakur">VAKUR</div>
    <div class="card hatip">HATÄ°P</div>
    <div class="card baron">BARON</div>
  </div>

  <div id="travelBox">
    <h3>Trenle Seyehat</h3>
    <div class="sub-tabs" id="travelTabs"></div>
    <div id="travelPages"></div>
  </div>

  <canvas id="trainTrackTop" class="trainTrack"></canvas>
  <canvas id="trainTrackBottom" class="trainTrack"></canvas>

  <div id="searchBoxBottom"><input type="text" placeholder="KullanÄ±cÄ± Ara..."/></div>
  <div id="bottomLeft">Asman</div>
  <div id="chatBox" contenteditable="true">CHAT</div>
  <div id="messageIcon">ðŸ“©</div>

  <script>
    function toggleTab(id) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.toggle('active');
    }
    // initTabs ve showPage fonksiyonlarÄ± aynÄ± kalÄ±r
    // tren raylarÄ± Ã§izimi
    const rails = ['trainTrackTop','trainTrackBottom'];
    function draw(id) {
      const c = document.getElementById(id), ctx = c.getContext('2d');
      c.width = c.offsetWidth; c.height = c.offsetHeight;
      ctx.clearRect(0,0,c.width,c.height);
      // gri yatay Ã§izgiler
      ctx.strokeStyle = '#cccccc'; ctx.lineWidth = 1;
      [4, c.height-4].forEach(y => { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(c.width,y); ctx.stroke(); });
      // kÄ±rmÄ±zÄ± dikey
      ctx.strokeStyle = '#ff0000'; ctx.lineWidth = 1;
      const count = 25, sp = c.width/(count+1);
      for(let i=1;i<=count;i++){
        const x = sp*i;
        ctx.beginPath(); ctx.moveTo(x,4); ctx.lineTo(x,c.height-4); ctx.stroke();
      }
    }
    function positionRails() {
      const cr = document.getElementById('centerRanks').getBoundingClientRect();
      const topRail = document.getElementById('trainTrackTop');
      const bottomRail = document.getElementById('trainTrackBottom');
      topRail.style.top = `${cr.top - 40 + window.scrollY}px`;
      bottomRail.style.top = `${cr.bottom + 20 + window.scrollY}px`;
    }
    function redraw() { rails.forEach(draw); positionRails(); }
    window.addEventListener('resize', redraw);
    window.addEventListener('load', redraw);
  </script>
</body>
</html>
