<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Black Dolphine - Logo Tasarımı</title>
  <style>
    /* Genel Sıfırlama ve Temel Stil */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      color: #fff;
    }
    /* Üst Logo Bölgesi */
    header {
      position: relative;
      text-align: center;
      padding: 40px 0;
      /* Logoyu öne çıkarmak için diğer içerikten uzaklaştırıyoruz */
      margin-bottom: 60px;
    }
    .logo-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .logo-text {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #fff;
      position: relative;
      /* 3D etkisi için text-shadow ve ::before pseudo-element kullanımı */
      text-shadow: 2px 2px 0 #000, 4px 4px 0 #fff;
    }
    /* Alternatif bir 3D efekti için (opsiyonel)
    .logo-text::before {
      content: "BLACK DOLPİNE";
      position: absolute;
      top: 3px;
      left: 3px;
      color: #000;
      z-index: -1;
      transform: translate(3px, 3px);
    }
    */
    .logo-dolphin {
      margin-left: 20px;
      display: flex;
      align-items: center;
    }
    /* Yunus (Dolphin) Grafiği: Yeşil dolu, beyaz kenarlı */
    .logo-dolphin svg {
      width: 80px;
      height: auto;
      display: block;
    }
    /* Diğer İçeriklerin Yerleştirilmesi */
    .content {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <div class="logo-text">BLACK DOLPİNE</div>
      <div class="logo-dolphin">
        <svg viewBox="0 0 80 40" xmlns="http://www.w3.org/2000/svg">
          <!-- Basit bir yunus (dolphin) formu: eğimli, kavisli hatları temsil ediyor -->
          <path d="M5,20 C20,5 60,5 75,20 C60,35 20,35 5,20 Z" 
                fill="#00cc66" stroke="#fff" stroke-width="2"/>
        </svg>
      </div>
    </div>
  </header>
  
  <!-- Logonun altında gelecek diğer içerikler -->
  <div class="content">
    <p>Diğer içerikler buraya gelecek...</p>
  </div>
</body>
</html>
