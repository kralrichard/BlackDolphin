<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Black Dolphine â€“ Mafia Oyunu</title>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #f4f4f4;
      --panel-dark: #1e1e1e;
      --accent: #e63946;
      --text-light: #f4f4f4;
      --text-dark: #333;
      --vakur-color: #1e90ff;
      --hatip-color: #ffa500;
      --baron-color: #ff4500;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
    html,body{height:100%}
    body{display:flex;background:var(--bg-light);color:var(--text-dark);overflow:hidden}
    /* SIDEBAR */
    nav{
      width:200px;
      background:var(--panel-dark);
      color:var(--text-light);
      flex-shrink:0;
      display:flex;
      flex-direction:column;
    }
    nav ul{
      list-style:none;
      overflow-y:auto;
      flex:1;
    }
    nav li a{
      display:block;
      padding:12px 16px;
      color:inherit;
      text-decoration:none;
      border-bottom:1px solid #333;
      cursor:pointer;
    }
    nav li a:hover,
    nav li a.active{
      background:var(--accent);
      color:#fff;
    }
    nav li a[data-rank="vakur"]{color:var(--vakur-color)}
    nav li a[data-rank="hatip"]{color:var(--hatip-color)}
    nav li a[data-rank="baron"]{color:var(--baron-color)}
    /* MAIN */
    main{flex:1;display:flex;flex-direction:column;overflow-y:auto}
    header{
      background:var(--bg-dark);
      color:var(--text-light);
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0.5rem 1rem;
      flex-shrink:0;
    }
    .logo{font-size:1.4rem;font-weight:bold}
    .balance{
      background:#222;
      padding:0.5rem 1rem;
      border-radius:4px;
      color:lime;
    }
    .rail-container{
      position:relative;
      height:50px;
      margin:0 1rem;
      flex-shrink:0;
    }
    canvas.rail{width:100%;height:100%}
    .rail-label{
      position:absolute;top:8px;left:16px;
      color:var(--text-dark);font-weight:bold;
    }
    .rail-label.return{top:auto;bottom:8px}
    #centerRanks{
      display:flex;
      justify-content:center;
      gap:1.5rem;
      padding:1rem;
      flex-shrink:0;
    }
    .card{
      background:var(--panel-dark);
      color:var(--text-light);
      padding:1rem;
      border-radius:8px;
      text-align:center;
      width:100px;
      cursor:pointer;
    }
    .card.locked{opacity:0.4;pointer-events:none}
    .card h2{margin-bottom:0.5rem;text-transform:uppercase}
    .card button{
      background:var(--accent);
      border:none;
      color:#fff;
      padding:0.4rem 0.8rem;
      border-radius:4px;
      cursor:pointer;
    }
    /* OVERLAY */
    #overlay{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.7);
      display:none;align-items:center;justify-content:center;z-index:10
    }
    #modal{
      background:var(--bg-light);
      width:90%;max-width:600px;
      max-height:80%;overflow-y:auto;
      border-radius:8px;padding:1rem;
      position:relative;
    }
    #modal h3{margin-bottom:0.5rem}
    #closeBtn{
      position:absolute;top:0.5rem;right:0.5rem;
      background:var(--accent);border:none;color:#fff;
      padding:0.3rem 0.6rem;border-radius:4px;cursor:pointer
    }
    .task-list{max-height:60vh;overflow-y:auto}
    .taskItem{
      background:#ddd;
      margin-bottom:0.3rem;
      padding:0.5rem;
      display:flex;
      justify-content:space-between;
      border-radius:4px;
    }
    .taskItem.done{background:#a8e6cf}
    .taskItem button{
      background:var(--accent);border:none;color:#fff;
      padding:0.2rem 0.5rem;border-radius:4px;cursor:pointer
    }
    /* CHAT ICON */
    #chatBox{
      position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
      width:60%;background:var(--panel-dark);
      color:var(--text-light);padding:10px;
      border-radius:8px;max-height:200px;overflow-y:auto
    }
    #messageIcon{
      position:fixed;bottom:20px;right:20px;
      background:var(--accent);padding:10px;
      border-radius:50%;color:#fff;cursor:pointer
    }
    /* MOBILE */
    @media(max-width:768px){
      body{flex-direction:column}
      nav,aside{width:100%}
      nav ul{display:flex;overflow-x:auto}
      nav li a{flex-shrink:0;white-space:nowrap}
      main{order:1}
      .balance{display:none}
      .rail-container{display:none}
      #centerRanks{flex-wrap:wrap;gap:1rem}
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a class="active" data-rank="durum">Durumum</a></li>
      <li><a data-rank="vakur">Vakur GÃ¶revleri</a></li>
      <li><a data-rank="hatip">Hatip GÃ¶revleri</a></li>
      <li><a data-rank="baron">Baron GÃ¶revleri</a></li>
      <li><a data-rank="koy">KÃ¶y Ä°ncelemesi</a></li>
      <li><a data-rank="tren">Tren Seyahatleri</a></li>
    </ul>
  </nav>

  <main>
    <header>
      <div class="logo">BLACK DOLPHINE</div>
      <div class="balance">$500,000</div>
    </header>

    <div class="rail-container">
      <div class="rail-label">GidiÅŸ RotasÄ±</div>
      <canvas id="railOut" class="rail"></canvas>
    </div>

    <div id="centerRanks">
      <div class="card" id="cardVakur">
        <h2 style="color:var(--vakur-color)">VAKUR</h2>
        <button onclick="openModal('Vakur')">GÃ¶revler</button>
      </div>
      <div class="card locked" id="cardHatip">
        <h2 style="color:var(--hatip-color)">HATÄ°P</h2>
        <button onclick="openModal('Hatip')">GÃ¶revler</button>
      </div>
      <div class="card locked" id="cardBaron">
        <h2 style="color:var(--baron-color)">BARON</h2>
        <button onclick="openModal('Baron')">GÃ¶revler</button>
      </div>
    </div>

    <div class="rail-container">
      <div class="rail-label return">DÃ¶nÃ¼ÅŸ RotasÄ±</div>
      <canvas id="railBack" class="rail"></canvas>
    </div>
  </main>

  <div id="overlay" onclick="closeModal()">
    <div id="modal" onclick="event.stopPropagation()">
      <button id="closeBtn" onclick="closeModal()">âœ–</button>
      <h3 id="modalHeader"></h3>
      <div class="task-list" id="modalTasks"></div>
    </div>
  </div>

  <div id="chatBox" contenteditable>CHAT baÅŸlÄ±yorâ€¦</div>
  <div id="messageIcon">ðŸ“©</div>

  <script>
    // Ray Ã§izimi
    function drawRail(id,c1,c2){
      const c=document.getElementById(id),ctx=c.getContext('2d');
      c.width=c.offsetWidth; c.height=c.offsetHeight;
      ctx.strokeStyle=c1;ctx.lineWidth=4;
      ctx.beginPath();ctx.moveTo(0,c.height/2);ctx.lineTo(c.width,c.height/2);ctx.stroke();
      ctx.strokeStyle=c2;ctx.lineWidth=2;
      for(let i=0;i<36;i++){
        let x=c.width*(i+1)/37;
        ctx.beginPath();ctx.moveTo(x,c.height/2-6);ctx.lineTo(x,c.height/2+6);ctx.stroke();
      }
    }
    window.onload=()=>{
      drawRail('railOut','#555','#e63946');
      drawRail('railBack','#555','#a8dadc');
    };
    window.onresize=()=>{drawRail('railOut','#555','#e63946');drawRail('railBack','#555','#a8dadc')};

    // GÃ¶rev verisi
    const tasks={
      Vakur: Array.from({length:50},(_,i)=>`Vakur GÃ¶rev ${i+1}`),
      Hatip: Array.from({length:50},(_,i)=>`Hatip GÃ¶rev ${i+1}`),
      Baron:Array.from({length:50},(_,i)=>`Baron GÃ¶rev ${i+1}`)
    };
    let state=JSON.parse(localStorage.getItem('s')||'{"V":0,"H":0,"B":0}');
    function save(){localStorage.setItem('s',JSON.stringify(state))}

    // Modal aÃ§/kapa
    function openModal(rank){
      if(rank!=='Vakur'&&state.V<50) return alert('Ã–nce Vakur 50 gÃ¶rev tamamla!');
      if(rank==='Baron'&&state.H<50) return alert('Ã–nce Hatip 50 gÃ¶rev tamamla!');
      document.getElementById('modalHeader').innerText=rank+' GÃ¶revleri';
      const m=document.getElementById('modalTasks');
      m.innerHTML='';
      tasks[rank].forEach((t,i)=>{
        const div=document.createElement('div');
        div.className='taskItem'+(i<state[rank[0]]?' done':'');
        div.innerHTML=`<span>${i+1}. ${t}</span>`;
        const btn=document.createElement('button');
        btn.disabled=i<state[rank[0]];
        btn.innerText=i<state[rank[0]]?'âœ”':'5s';
        btn.onclick=()=>startCountdown(btn,rank,i);
        div.appendChild(btn);
        m.appendChild(div);
      });
      document.getElementById('overlay').style.display='flex';
    }
    function closeModal(){document.getElementById('overlay').style.display='none'}

    // 5 saniye geri sayÄ±m
    function startCountdown(btn,rank,i){
      document.querySelectorAll('.taskItem button').forEach(b=>b.disabled=true);
      let s=5; btn.innerText='5s';
      const iv=setInterval(()=>{
        s--; btn.innerText=s+'s';
        if(s===0){
          clearInterval(iv);
          state[rank[0]]=Math.max(state[rank[0]],i+1);
          save();
          closeModal();
        }
      },1000);
    }

    // Sol menÃ¼ aktif tÄ±klama
    document.querySelectorAll('nav li a').forEach(a=>{
      a.onclick=()=>document.querySelectorAll('nav li a').forEach(x=>x.classList.remove('active')) || a.classList.add('active');
    });
  </script>
</body>
</html>
