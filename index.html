<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    /* ======= GENEL ======= */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#888; color:#fff; padding-top:80px; font-size:0.85rem; }
    header { position:fixed; top:0; left:0; width:100%; background:rgba(0,0,0,0.85); display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; z-index:1000; }
    .logo { font-size:1.8rem; font-weight:bold; color:#fff; }
    #money { background:#222; padding:0.4rem 0.8rem; border:1px solid #333; border-radius:4px; color:lime; }

    /* ======= SOL PANEL ======= */
    #leftPanel { position:fixed; top:80px; left:20px; width:200px; height:calc(100vh - 80px); overflow:auto; z-index:900; }
    .sectionBox { background:rgba(0,0,0,0.6); margin-bottom:4px; border-radius:5px; }
    .sectionBox h2 { background:#222; padding:0.5rem; color:#ffcc00; cursor:pointer; font-size:0.85rem; }
    .tab-content { display:none; padding:0.5rem; background:rgba(0,0,0,0.4); font-size:0.8rem; }
    .tab-content.active { display:block; }

    /* ======= ORTA BUTONLAR ======= */
    #centerRanks {
      position:fixed;
      top:50%; left:50%; transform:translate(-50%, -50%);
      display:flex; align-items:center; z-index:950;
    }
    .card {
      background:rgba(0,0,0,0.7);
      padding:0.3rem 0.5rem;
      border-radius:5px;
      text-align:center;
      color:#ffcc00;
      cursor:pointer;
      font-size:0.9rem;
    }
    .card.baron { order:1; margin-left:15px; color:red; }
    .card.hatip { order:2; color:orange; margin:0 15px; }
    .card.vakur { order:3; margin-left:15px; color:blue; }

    /* ======= TRENLE SEYEHAT ======= */
    #travelBox { position:fixed; top:80px; right:20px; width:300px; background:rgba(0,0,0,0.7); border-radius:5px; padding-bottom:1rem; z-index:1000; }
    #travelBox h3 { padding:0.6rem; color:#ffcc00; text-align:center; border-bottom:1px solid #333; font-size:0.75rem; }
    #travelBox .sub-tabs { display:flex; justify-content:center; gap:4px; padding:0.4rem; }
    #travelPages { padding:0.5rem; max-height:200px; overflow:auto; }

    /* ======= TREN RAYLARI ======= */
    .trainTrack {
      position:fixed;
      top:50%; left:50%;
      width:50%; height:4px;
      background:#ccc;
      transform:translate(-50%, -50%);
      z-index:800;
    }

    /* ======= ALT BİLGİ ======= */
    #searchBoxBottom { position:fixed; bottom:60px; left:20px; width:200px; z-index:900; }
    #searchBoxBottom input { width:100%; padding:0.4rem; border-radius:3px; border:1px solid #333; background:#222; color:#fff; }
    #bottomLeft { position:fixed; bottom:20px; left:20px; background:#0288d1; padding:0.4rem 0.8rem; border-radius:5px; font-size:0.9rem; z-index:900; }

    /* ======= CHAT & MESAJ ======= */
    #chatBox { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); width:300px; max-width:80%; background:rgba(0,0,0,0.7); padding:0.5rem; border-radius:5px; text-align:center; font-size:0.9rem; cursor:text; z-index:900; }
    #messageIcon { position:fixed; bottom:20px; right:20px; background:rgba(0,0,0,0.7); padding:0.6rem; border-radius:50%; font-size:1.2rem; cursor:pointer; z-index:900; }

    @media(max-width:768px){
      #leftPanel{position:static;width:100%;height:auto;margin-bottom:1rem;padding:0 10px;}
      #centerRanks{position:static;transform:none;margin:1rem auto;width:auto;}
      #travelBox{position:static;width:calc(100% - 20px);margin:1rem 10px;}
      .trainTrack{display:none;}
      #searchBoxBottom,#bottomLeft,#chatBox,#messageIcon{position:static;width:90%;margin:0.5rem 10px;transform:none;}
    }
  </style>
</head>
<body>

  </header>

    <div class="sectionBox"><h2 onclick="toggleTab('oyunlar')">Oyunlar ↓</h2><div id="oyunlar" class="tab-content"></div></div>
  </div>

  <div id="centerRanks">

  <div id="travelBox">

</html>
