<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Dolphine - Sol Panel Menü</title>
  <style>
    /* SOL PANEL GENEL */
    #leftPanel {
      position: fixed;
      top: 260px;
      left: 20px;
      width: 20%;
      min-width: 180px;
      z-index: 1000;
    }
    .sectionBox {
      background: rgba(0,0,0,0.6);
      margin-bottom: 1rem;
      border-radius: 10px;
      padding: 0.5rem;
      width: 100%;
      font-size: 0.75rem;
    }
    .sectionBox h2 {
      cursor: pointer;
      color: #ffcc00;
      text-align: center;
      margin: 0.3rem 0;
      font-size: 1rem;
      line-height: 1.2;
    }
    .sectionBox .tab-content {
      display: none;
      background: rgba(0,0,0,0.4);
      border-radius: 5px;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    .sectionBox .tab-content.active {
      display: block;
    }
    /* Tüm butonlar aynı genişlikte ve küçültülmüş */
    .sectionBox button {
      display: block;
      width: 100%;
      margin: 0.2rem 0;
      padding: 0.4rem;
      font-size: 0.75rem;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      text-align: left;
      cursor: pointer;
    }
    .sectionBox button:hover { background: #444; }
    /* İç içe listeler */
    .sectionBox ul {
      list-style: none;
      margin: 0.3rem 0 0 0.5rem;
      padding: 0;
    }
    .sectionBox ul ul {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- SOL PANEL -->
  <div id="leftPanel">
    <!-- Durumum -->
    <div class="sectionBox">
      <h2 onclick="toggleDurumum()">Durumum &#9660;</h2>
      <div id="durumumContent" class="tab-content">
        <!-- Mevcut Durumum içeriği -->
      </div>
    </div>
    <!-- Tüccar -->
    <div class="sectionBox">
      <h2 onclick="toggleTuccar()">Tüccar &#9660;</h2>
      <div id="tuccarContent" class="tab-content">
        <!-- Mevcut Tüccar içeriği -->
      </div>
    </div>
    <!-- Davet Et -->
    <div class="sectionBox">
      <h2 onclick="toggleDavet()">Davet Et &#9660;</h2>
      <div id="inviteContent" class="tab-content">
        <button onclick="invite()">Davet Et</button>
      </div>
    </div>
    <!-- Ailem ve alt menüler -->
    <div class="sectionBox">
      <h2 onclick="toggleAilem()">Ailem &#9660;</h2>
      <div id="ailemContent" class="tab-content">
        <ul>
          <li>
            <button onclick="showFamily()">Ailem</button>
            <ul>
              <li>
                <button onclick="openMessages()">Mesajlarım</button>
                <ul>
                  <li>
                    <button onclick="hunt()">Avlan</button>
                    <ul>
                      <li>
                        <button onclick="openAuction()">Açık Arttırma</button>
                        <ul>
                          <li>
                            <button onclick="smuggling()">Kaçakçılık</button>
                            <ul>
                              <li>
                                <button onclick="startRace()">At Yarışı</button>
                                <ul>
                                  <li>
                                    <button onclick="horseInfo()">At Bilgileri</button>
                                    <ul>
                                      <li>
                                        <button onclick="gameInfo()">Oyun İçi Bilgiler</button>
                                        <ul>
                                          <li>
                                            <button onclick="hunting()">Avcılık</button>
                                            <ul>
                                              <li>
                                                <button onclick="wantedList()">Arananlar</button>
                                                <ul>
                                                  <li>
                                                    <button onclick="openGambling()">Kumar</button>
                                                  </li>
                                                </ul>
                                              </li>
                                            </ul>
                                          </li>
                                        </ul>
                                      </li>
                                    </ul>
                                  </li>
                                </ul>
                              </li>
                            </ul>
                          </li>
                        </ul>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    function toggleDurumum()   { document.getElementById("durumumContent").classList.toggle("active"); }
    function toggleTuccar()    { document.getElementById("tuccarContent").classList.toggle("active"); }
    function toggleDavet()     { document.getElementById("inviteContent").classList.toggle("active"); }
    function toggleAilem()     { document.getElementById("ailemContent").classList.toggle("active"); }

    function invite()          { alert("Davet Et tıklandı"); }
    function showFamily()      { alert("Ailem tıklandı"); }
    function openMessages()    { alert("Mesajlarım tıklandı"); }
    function hunt()            { alert("Avlan tıklandı"); }
    function openAuction()     { alert("Açık Arttırma tıklandı"); }
    function smuggling()       { alert("Kaçakçılık tıklandı"); }
    function startRace()       { alert("At Yarışı tıklandı"); }
    function horseInfo()       { alert("At Bilgileri tıklandı"); }
    function gameInfo()        { alert("Oyun İçi Bilgiler tıklandı"); }
    function hunting()         { alert("Avcılık tıklandı"); }
    function wantedList()      { alert("Arananlar tıklandı"); }
    function openGambling()    { alert("Kumar tıklandı"); }
  </script>
</body>
</html>
