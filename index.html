<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Black Dolphine â€“ Mafia Oyunu</title>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #f4f4f4;
      --panel-dark: #1e1e1e;
      --accent-vakur: #3182ce;
      --accent-hatip: #dd6b20;
      --accent-baron: #c53030;
      --text-light: #f4f4f4;
      --text-dark: #333;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    html, body { height:100%; }
    body { display:flex; background:var(--bg-light); color:var(--text-dark); overflow:hidden; }
    nav {
      width:220px; background:var(--panel-dark); color:var(--text-light);
      display:flex; flex-direction:column;
    }
    nav ul { list-style:none; overflow-y:auto; flex:1; }
    nav li a {
      display:block; padding:12px 20px; color:inherit; text-decoration:none;
      border-bottom:1px solid #333;
    }
    nav li a.active { background:var(--accent-vakur); }
    main { flex:1; display:flex; flex-direction:column; overflow-y:auto; }
    header {
      background:var(--bg-dark); color:var(--text-light);
      display:flex; justify-content:space-between; align-items:center;
      padding:0.5rem 1rem; flex-shrink:0;
    }
    .logo { font-size:1.4rem; font-weight:bold; }
    .balance { background:#222; padding:0.5rem 1rem; border-radius:4px; color:lime; }
    .rail-container { position:relative; height:60px; margin:0 1rem; flex-shrink:0; }
    canvas.rail { width:100%; height:100%; }
    .rail-label { position:absolute; top:10px; left:20px; color:var(--text-dark); font-weight:bold; }
    .rail-label.return { top:auto; bottom:10px; }
    #centerRanks {
      display:flex; justify-content:center; gap:2rem; padding:1rem; flex-shrink:0;
    }
    .card {
      padding:1rem; border-radius:8px; text-align:center; width:120px; cursor:pointer;
      color:var(--text-light);
    }
    .card.vakur { background:var(--panel-dark); border:2px solid var(--accent-vakur);}
    .card.hatip { background:var(--panel-dark); border:2px solid var(--accent-hatip);}
    .card.baron { background:var(--panel-dark); border:2px solid var(--accent-baron);}
    .card.locked { opacity:0.5; pointer-events:none; }
    .card h2 { margin-bottom:0.5rem; text-transform:uppercase; }
    .card button { border:none; color:#fff; padding:0.5rem 1rem; border-radius:4px; cursor:pointer; }
    .card.vakur button { background:var(--accent-vakur); }
    .card.hatip button { background:var(--accent-hatip); }
    .card.baron button { background:var(--accent-baron); }

    #overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7); display:none; align-items:center; justify-content:center;
    }
    #panel {
      background:var(--bg-light); width:90%; max-width:600px;
      max-height:80%; overflow-y:auto; border-radius:8px; padding:1rem; position:relative;
    }
    #closeBtn {
      position:absolute; top:0.5rem; right:0.5rem;
      background:#555; border:none; color:#fff; padding:0.3rem 0.6rem; border-radius:4px; cursor:pointer;
    }
    .rankSection { margin-bottom:1rem; }
    .rankSection h3 { margin-bottom:0.5rem; }
    .taskItem {
      background:#ddd; padding:0.5rem; display:flex; justify-content:space-between;
      border-radius:4px; margin-bottom:0.3rem;
    }
    .taskItem.done { background:#a8e6cf; }
    .taskItem button { border:none; color:#fff; padding:0.3rem 0.6rem; border-radius:4px; cursor:pointer; }
    .taskItem.vakur button { background:var(--accent-vakur); }
    .taskItem.hatip button { background:var(--accent-hatip); }
    .taskItem.baron button { background:var(--accent-baron); }

    aside {
      width:260px; background:var(--panel-dark); color:var(--text-light);
      overflow-y:auto; flex-shrink:0;
    }
    .panel { padding:20px; border-bottom:1px solid #333; display:none; }
    .panel.active { display:block; }
    .panel h3 { margin-bottom:10px; color:var(--accent-vakur); }
    .sub-tabs { display:flex; gap:8px; margin-bottom:10px; flex-wrap:wrap; }
    .sub-tabs button { background:#444; border:none; color:var(--text-light); padding:6px 10px; border-radius:4px; cursor:pointer; }
    .sub-tabs button.active { background:var(--accent-vakur); }
    .sub-content ul { list-style:none; max-height:200px; overflow-y:auto; padding-left:0; }
    .sub-content li { display:flex; justify-content:space-between; margin-bottom:6px; }
    .sub-content li button { background:var(--accent-vakur); border:none; color:#fff; padding:4px 8px; border-radius:4px; cursor:pointer; }

    #chatBox {
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      width:60%; background:var(--panel-dark); color:var(--text-light);
      padding:10px; border-radius:8px; max-height:200px; overflow-y:auto;
    }
    #messageIcon {
      position:fixed; bottom:20px; right:20px;
      background:var(--accent-vakur); padding:10px; border-radius:50%; color:#fff; cursor:pointer;
    }
    @media(max-width:768px){
      body { flex-direction:column; }
      nav, aside { width:100%; order:2; }
      main { order:1; }
      header { justify-content:center; }
      .balance { display:none; }
      .rail-container { display:none; }
      #centerRanks { flex-wrap:wrap; gap:1rem; }
      .panel { padding:10px; }
      #chatBox { width:90%; bottom:10px; }
      #messageIcon { bottom:10px; right:10px; }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#" onclick="togglePanel('durum')" class="active">Durumum</a></li>
      <li><a href="#" onclick="togglePanel('koy')">KÃ¶y Ä°ncelemesi</a></li>
      <li><a href="#" onclick="togglePanel('tren')">Tren Seyahatleri</a></li>
    </ul>
  </nav>

  <main>
    <header>
      <div class="logo">BLACK DOLPHINE</div>
      <div class="balance">$500,000</div>
    </header>

    <div class="rail-container">
      <div class="rail-label">GidiÅŸ RotasÄ±</div>
      <canvas id="railOut" class="rail"></canvas>
    </div>

    <div id="centerRanks">
      <div class="card vakur" id="cardVakur"><h2>VAKUR</h2><button onclick="openTasks('Vakur')">SerÃ¼ven</button></div>
      <div class="card hatip locked" id="cardHatip"><h2>HATÄ°P</h2><button onclick="openTasks('Hatip')">SerÃ¼ven</button></div>
      <div class="card baron locked" id="cardBaron"><h2>BARON</h2><button onclick="openTasks('Baron')">SerÃ¼ven</button></div>
    </div>

    <div class="rail-container">
      <div class="rail-label return">DÃ¶nÃ¼ÅŸ RotasÄ±</div>
      <canvas id="railBack" class="rail"></canvas>
    </div>
  </main>

  <aside>
    <div class="panel active" id="durumPanel">
      <h3>Durumum</h3>
      <p><strong>Vakur Rozet:</strong> <span id="vakurBadges">0</span> &bull; <strong>%</strong> <span id="vakurPct">0</span>%</p>
      <p><strong>Hatip Rozet:</strong> <span id="hatipBadges">0</span> &bull; <strong>%</strong> <span id="hatipPct">0</span>%</p>
      <p><strong>Baron Rozet:</strong> <span id="baronBadges">0</span> &bull; <strong>%</strong> <span id="baronPct">0</span>%</p>
    </div>
    <div class="panel" id="koyPanel">
      <h3>KÃ¶y Ä°ncelemesi</h3>
      <div class="sub-tabs" id="koyTabs"></div>
      <div class="sub-content" id="koyPages"></div>
    </div>
    <div class="panel" id="trenPanel">
      <h3>Tren Seyahatleri</h3>
      <div class="sub-tabs" id="trenTabs"></div>
      <div class="sub-content" id="trenPages"></div>
    </div>
  </aside>

  <div id="overlay" onclick="closeTasks()">
    <div id="panel" onclick="event.stopPropagation()">
      <button id="closeBtn" onclick="closeTasks()">Ã—</button>
      <h1 id="taskHeader"></h1>
      <div id="taskSections"></div>
    </div>
  </div>

  <div id="chatBox" contenteditable="true">CHAT baÅŸlÄ±yor...</div>
  <div id="messageIcon">ðŸ“©</div>

  <script>
    // Villages
    const villages=[ "Asman","Mizrin","Qeruk","TwÄ±lveser","Ashma","Ogean","Karuk","Tilkarut",
      "Midep","Emerk","Tilal","Olik","MÄ±shecerk","MÄ±zelb","KergÃ¼","CinnÄ±k","Masucark","KÄ±rÄ±kan",
      "Kuzluk","Qeremsal","MedÄ±rbaz","Hecuk","ZebeÅŸker","MirÄŸan","Dideri","KazÄ±ka","Nehlnehli",
      "Birdirej","Cembel","Mizar","Tihonek","Giregewr","Keferqub","Marut","Avamur","BubÄ±k","AÅŸme","Mirxan","Thashluk"];

    function drawRail(id, c1, c2){
      let c=document.getElementById(id),ctx=c.getContext('2d');
      c.width=c.offsetWidth; c.height=c.offsetHeight;
      ctx.strokeStyle=c1; ctx.lineWidth=4;
      ctx.beginPath(); ctx.moveTo(0,c.height/2); ctx.lineTo(c.width,c.height/2); ctx.stroke();
      ctx.strokeStyle=c2; ctx.lineWidth=2;
      villages.forEach((_,i)=>{
        let x=c.width*(i+1)/(villages.length+1);
        ctx.beginPath(); ctx.moveTo(x,c.height/2-10); ctx.lineTo(x,c.height/2+10); ctx.stroke();
      });
    }

    window.onload=()=>{
      drawRail('railOut','#555','#3182ce');
      drawRail('railBack','#555','#a8dadc');
      initTabs('koyTabs','koyPages',villages);
      initTabs('trenTabs','trenPages',villages);
      updateStatus();
    };
    window.onresize=()=>{ drawRail('railOut','#555','#3182ce'); drawRail('railBack','#555','#a8dadc'); };

    function togglePanel(id){
      document.querySelectorAll('nav li a').forEach(a=>a.classList.remove('active'));
      document.querySelectorAll('aside .panel').forEach(p=>p.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(id+'Panel').classList.add('active');
    }

    function initTabs(tid,pid,items){
      let tabs=document.getElementById(tid), pages=document.getElementById(pid);
      tabs.innerHTML=''; pages.innerHTML='';
      let per=8, pc=Math.ceil(items.length/per);
      for(let i=0;i<pc;i++){
        let b=document.createElement('button'); b.innerText=i+1;
        b.onclick=()=>showPage(i,tid,pid); tabs.appendChild(b);
        let d=document.createElement('div'); d.className='sub-content';
        let ul=document.createElement('ul');
        for(let j=i*per;j<Math.min((i+1)*per,items.length);j++){
          let li=document.createElement('li');
          li.innerHTML=`${items[j]} <button onclick="travelTo('${items[j]}')">Git</button>`;
          ul.appendChild(li);
        }
        d.appendChild(ul); pages.appendChild(d);
      }
      showPage(0,tid,pid);
    }
    function showPage(i,tid,pid){
      document.querySelectorAll(`#${tid} button`).forEach(b=>b.classList.remove('active'));
      document.querySelectorAll(`#${pid} .sub-content`).forEach(d=>d.style.display='none');
      document.querySelectorAll(`#${tid} button`)[i].classList.add('active');
      document.querySelectorAll(`#${pid} .sub-content`)[i].style.display='block';
    }
    function travelTo(v){ alert(`${v} kÃ¶yÃ¼ne gittiniz.`); }

    // Tasks definition (as above)...
    const tasks = { /* include the JS object from previous message here */ };
    let done={Vakur:0,Hatip:0,Baron:0},
        total={ Vakur:tasks.Vakur.flatMap(s=>s.tasks).length,
                Hatip:tasks.Hatip.flatMap(s=>s.tasks).length,
                Baron:tasks.Baron.flatMap(s=>s.tasks).length },
        unlocked={Vakur:true,Hatip:false,Baron:false};

    function updateStatus(){
      document.getElementById('vakurBadges').innerText = Math.floor(done.Vakur/50);
      document.getElementById('vakurPct').innerText = Math.min(100,Math.floor(done.Vakur/total.Vakur*100));
      document.getElementById('hatipBadges').innerText = Math.floor(done.Hatip/50);
      document.getElementById('hatipPct').innerText = Math.min(100,Math.floor(done.Hatip/total.Hatip*100));
      document.getElementById('baronBadges').innerText = Math.floor(done.Baron/50);
      document.getElementById('baronPct').innerText = Math.min(100,Math.floor(done.Baron/total.Baron*100));
    }

    function openTasks(rank){
      if(!unlocked[rank]) return alert(`${rank} kilitli!`);
      document.getElementById('taskHeader').innerText = `${rank} GÃ¶revleri`;
      let secEl=document.getElementById('taskSections'); secEl.innerHTML='';
      tasks[rank].forEach(sec=>{
        let div=document.createElement('div'); div.className='rankSection';
        let h=document.createElement('h3'); h.innerText=sec.title; div.appendChild(h);
        sec.tasks.forEach((t,i)=>{
          let ti=document.createElement('div'); ti.className=`taskItem ${rank.toLowerCase()}`;
          let sp=document.createElement('span'); sp.innerText=t;
          let btn=document.createElement('button'); btn.innerText='âœ”';
          btn.onclick=()=>{
            btn.disabled=true; ti.classList.add('done');
            done[rank]++; updateStatus();
            if(rank==='Vakur' && done.Vakur>=total.Vakur){
              unlocked.Hatip=true; document.getElementById('cardHatip').classList.remove('locked');
            }
            if(rank==='Hatip' && done.Hatip>=total.Hatip){
              unlocked.Baron=true; document.getElementById('cardBaron').classList.remove('locked');
            }
          };
          ti.appendChild(sp); ti.appendChild(btn); div.appendChild(ti);
        });
        secEl.appendChild(div);
      });
      document.getElementById('overlay').style.display='flex';
    }
    function closeTasks(){ document.getElementById('overlay').style.display='none'; }
  </script>
</body>
</html>
