<!DOCTYPE html><html lang="tr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Black Dolphine-Mafia Oyunu</title><style>*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
body{background:#888;color:#fff;font-size:0.85rem;padding-top:120px}
header{position:fixed;top:0;left:0;width:100%;background:rgba(0,0,0,0.85);padding:0.8rem 1.5rem;display:flex;align-items:center;justify-content:space-between;box-shadow:0 2px 5px rgba(0,0,0,0.5);z-index:1000}.money{background:#222;padding:0.3rem 0.8rem;border-radius:5px}
#leftPanel{position:fixed;top:240px;left:10px;width:200px;z-index:900}.sectionBox{background:rgba(0,0,0,0.6);padding:0.8rem;margin-bottom:0.8rem;border-radius:8px}.sectionBox h2{cursor:pointer;color:#ffcc00;text-align:center;margin-bottom:0.6rem;font-size:1rem}.tab-content{display:none;background:rgba(0,0,0,0.4);padding:0.5rem;border-radius:5px}.tab-content.active{display:block}.stat-bar{background:#444;border-radius:5px;margin-bottom:0.6rem;padding:4px;overflow:hidden}.stat-label{font-weight:bold;font-size:0.8rem;margin-bottom:2px}.stat-fill{background:#00bfff;height:14px;width:0;transition:width 0.8s}.stat-text{font-size:0.75rem}

function toggleTuccar(){document.getElementById('tuccarContent').classList.toggle('active')}</script></body></html>
