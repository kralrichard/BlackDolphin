<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Black Dolphine â€“ Mafia Oyunu</title>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #f4f4f4;
      --panel-dark: #1e1e1e;
      --accent: #e63946;
      --text-light: #f4f4f4;
      --text-dark: #333;
      --vakur-color: #1e90ff;
      --hatip-color: #ffa500;
      --baron-color: #ff4500;
      --bar-bg: #444;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    html, body { height:100%; }
    body { display:flex; background:var(--bg-light); color:var(--text-dark); overflow:hidden; }
    /* SIDEBAR */
    nav { width:220px; background:var(--panel-dark); color:var(--text-light); display:flex; flex-direction:column; }
    nav ul { list-style:none; overflow-y:auto; flex:1; }
    nav li a {
      display:block; padding:12px 20px; color:inherit; text-decoration:none; border-bottom:1px solid #333; cursor:pointer;
    }
    nav li a.active, nav li a:hover { background:var(--accent); }
    /* MAIN */
    main { flex:1; display:flex; flex-direction:column; overflow-y:auto; }
    header {
      background:var(--bg-dark); color:var(--text-light);
      display:flex; justify-content:space-between; align-items:center;
      padding:0.5rem 1rem; flex-shrink:0;
    }
    .logo { font-size:1.4rem; font-weight:bold; }
    .balance { background:#222; padding:0.5rem 1rem; border-radius:4px; color:lime; }
    .rail-container { position:relative; height:60px; margin:0 1rem; flex-shrink:0; }
    canvas.rail { width:100%; height:100%; }
    .rail-label { position:absolute; top:10px; left:20px; color:var(--text-dark); font-weight:bold; }
    .rail-label.return { top:auto; bottom:10px; }
    #centerRanks { display:flex; justify-content:center; gap:2rem; padding:1rem; flex-shrink:0; }
    .card {
      background:var(--panel-dark); color:var(--text-light);
      padding:1rem; border-radius:8px; text-align:center; width:120px; cursor:pointer;
    }
    .card.locked { opacity:0.5; pointer-events:none; }
    .card h2 { margin-bottom:0.5rem; text-transform:uppercase; }
    .card button {
      background:var(--accent); border:none; color:#fff;
      padding:0.5rem 1rem; border-radius:4px; cursor:pointer;
    }
    /* PANELS */
    aside { width:260px; background:var(--panel-dark); color:var(--text-light); overflow-y:auto; flex-shrink:0; }
    .panel { padding:20px; border-bottom:1px solid #333; display:none; }
    .panel.active { display:block; }
    .panel h3 { margin-bottom:10px; color:var(--accent); }
    /* TASKS */
    .rankSection { margin-bottom:1rem; }
    .rankSection h4 { color:var(--accent); margin-bottom:0.5rem; }
    .taskItem {
      background:#ddd; padding:0.6rem; display:flex; justify-content:space-between;
      border-radius:4px; margin-bottom:0.3rem;
    }
    .taskItem.done { background:#a8e6cf; }
    .taskItem button {
      background:var(--accent); border:none; color:#fff;
      padding:0.3rem 0.6rem; border-radius:4px; cursor:pointer;
    }
    /* CHAT */
    #chatBox {
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      width:60%; background:var(--panel-dark); color:var(--text-light);
      padding:10px; border-radius:8px; max-height:200px; overflow-y:auto;
    }
    #messageIcon {
      position:fixed; bottom:20px; right:20px; background:var(--accent);
      padding:10px; border-radius:50%; color:#fff; cursor:pointer;
    }
    /* MOBILE */
    @media(max-width:768px){
      body{ flex-direction:column; }
      nav, aside{ width:100%; order:2; }
      nav ul{ display:flex; flex-wrap:nowrap; overflow-x:auto; }
      nav li a{ flex-shrink:0; white-space:nowrap; }
      main{ order:1; }
      header{ justify-content:center; }
      .balance{ display:none; }
      .rail-container{ display:none; }
      #centerRanks{ flex-wrap:wrap; gap:1rem; }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <nav>
    <ul>
      <li><a class="active" data-panel="durumPanel">Durumum</a></li>
      <li><a data-panel="vakurPanel" style="color:var(--vakur-color)">Vakur GÃ¶revleri</a></li>
      <li><a data-panel="hatipPanel" style="color:var(--hatip-color)">Hatip GÃ¶revleri</a></li>
      <li><a data-panel="baronPanel" style="color:var(--baron-color)">Baron GÃ¶revleri</a></li>
    </ul>
  </nav>

  <!-- MAIN -->
  <main>
    <header>
      <div class="logo">BLACK DOLPHINE</div>
      <div class="balance">$500,000</div>
    </header>
    <div class="rail-container">
      <div class="rail-label">GidiÅŸ RotasÄ±</div>
      <canvas id="railOut" class="rail"></canvas>
    </div>
    <div id="centerRanks">
      <div class="card" id="cardVakur"><h2 style="color:var(--vakur-color)">VAKUR</h2><button onclick="openPanel('vakurPanel')">SerÃ¼ven</button></div>
      <div class="card locked" id="cardHatip"><h2 style="color:var(--hatip-color)">HATÄ°P</h2><button onclick="openPanel('hatipPanel')">SerÃ¼ven</button></div>
      <div class="card locked" id="cardBaron"><h2 style="color:var(--baron-color)">BARON</h2><button onclick="openPanel('baronPanel')">SerÃ¼ven</button></div>
    </div>
    <div class="rail-container">
      <div class="rail-label return">DÃ¶nÃ¼ÅŸ RotasÄ±</div>
      <canvas id="railBack" class="rail"></canvas>
    </div>
  </main>

  <!-- PANELS -->
  <aside>
    <div class="panel active" id="durumPanel">
      <h3>Durumum</h3>
      <p>Buraya rozet ve ilerleme barlarÄ± gelebilir.</p>
    </div>

    <div class="panel" id="vakurPanel">
      <h3 style="color:var(--vakur-color)">Vakur GÃ¶revleri</h3>
      <div id="tasksVakur"></div>
    </div>

    <div class="panel" id="hatipPanel">
      <h3 style="color:var(--hatip-color)">Hatip GÃ¶revleri</h3>
      <div id="tasksHatip"></div>
    </div>

    <div class="panel" id="baronPanel">
      <h3 style="color:var(--baron-color)">Baron GÃ¶revleri</h3>
      <div id="tasksBaron"></div>
    </div>
  </aside>

  <!-- CHAT -->
  <div id="chatBox" contenteditable>CHAT baÅŸlÄ±yorâ€¦</div>
  <div id="messageIcon">ðŸ“©</div>

  <script>
    // Panel geÃ§iÅŸi
    function openPanel(id){
      document.querySelectorAll('aside .panel').forEach(p=>p.classList.remove('active'));
      document.querySelectorAll('nav li a').forEach(a=>a.classList.remove('active'));
      document.querySelector('[data-panel="'+id+'"]').classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    // Ray Ã§izimi
    const villages=[/*...*/];
    function drawRail(id,p1,p2){
      let c=document.getElementById(id),ctx=c.getContext('2d');
      c.width=c.offsetWidth; c.height=c.offsetHeight;
      ctx.strokeStyle=p1; ctx.lineWidth=4;
      ctx.beginPath(); ctx.moveTo(0,c.height/2); ctx.lineTo(c.width,c.height/2); ctx.stroke();
      ctx.strokeStyle=p2; ctx.lineWidth=2;
      for(let i=0;i<36;i++){
        let x=c.width*(i+1)/37;
        ctx.beginPath(); ctx.moveTo(x,c.height/2-6); ctx.lineTo(x,c.height/2+6); ctx.stroke();
      }
    }
    window.onload=()=>{
      drawRail('railOut','#555','#e63946');
      drawRail('railBack','#555','#a8dadc');
      loadTasks();
    };
    window.onresize=()=>{ drawRail('railOut','#555','#e63946'); drawRail('railBack','#555','#a8dadc'); };

    // GÃ¶rev listeleri
    const tasks={
      Vakur: [ /* 50 string gÃ¶rev */ ],
      Hatip: [ /* 50 string gÃ¶rev */ ],
      Baron: [ /* 50 string gÃ¶rev */ ]
    };

    function loadTasks(){
      ['Vakur','Hatip','Baron'].forEach(rank=>{
        let container=document.getElementById('tasks'+rank);
        tasks[rank].forEach((text,i)=>{
          let div=document.createElement('div');
          div.className='taskItem';
          let span=document.createElement('span');
          span.innerText=(i+1)+'. '+text;
          let btn=document.createElement('button');
          btn.innerText='Tamamla';
          btn.onclick=()=>startCountdown(btn,rank);
          div.appendChild(span);
          div.appendChild(btn);
          container.appendChild(div);
        });
      });
    }

    function startCountdown(btn,rank){
      // kilitle diÄŸer butonlar
      document.querySelectorAll('.taskItem button').forEach(b=>b.disabled=true);
      let time=5;
      btn.innerText=time+'s';
      let interval=setInterval(()=>{
        time--;
        if(time>0){
          btn.innerText=time+'s';
        } else {
          clearInterval(interval);
          btn.parentElement.classList.add('done');
          btn.innerText='âœ”';
          // tekrar aÃ§
          document.querySelectorAll('.taskItem button').forEach(b=>{ if(!b.parentElement.classList.contains('done')) b.disabled=false; });
          // rank tamamlandÄ±kÃ§a kilit aÃ§
          checkUnlocks(rank);
        }
      },1000);
    }

    function checkUnlocks(rank){
      let doneCount = document.querySelectorAll('#tasks'+rank+' .taskItem.done').length;
      if(rank==='Vakur' && doneCount===50){
        document.getElementById('cardHatip').classList.remove('locked');
      }
      if(rank==='Hatip' && doneCount===50){
        document.getElementById('cardBaron').classList.remove('locked');
      }
    }
  </script>
</body>
</html>
