<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <!-- Mobil uyumluluğu sağlamak için viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    /* GENEL STİLLER */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #888;
      color: #f1f1f1;
      min-height: 100vh;
      position: relative;
      font-size: 0.9rem;
    }

    /* HEADER */
    header {
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      text-shadow: 1px 1px 0 #000, 2px 2px 0 #fff, 3px 3px 5px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
    }
    .logo-dolphin {
      margin-left: 10px;
      width: 50px;
      height: auto;
    }
    .logo-dolphin svg {
      width: 100%;
      height: auto;
      fill: #00cc66;
      stroke: #fff;
      stroke-width: 2;
    }
    .money {
      font-size: 1rem;
      background: #222;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: 1px solid #333;
    }
    #money { color: green !important; }

    /* TREN RAYI */
    #trainTrackSection {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      background: #ccc;
      padding: 10px 0;
      z-index: 998;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #trainToggleWrapper, #trainToggleBottomWrapper {
      width: 100%;
      text-align: center;
      margin: 5px 0;
    }
    #trainToggleBtnTop, #trainToggleBtnBottom {
      background: #000;
      color: #fff;
      border: none;
      font-size: 1rem;
      padding: 0.8rem 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      width: 160px;
      font-weight: bold;
    }
    #trainToggleBtnTop:hover, #trainToggleBtnBottom:hover {
      background: #333;
    }
    #trainTrack {
      margin: 10px 0;
      overflow-x: auto;
      white-space: nowrap;
      width: 90%;
    }
    #trainTrack ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .trainDot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      margin-right: 5px;
    }
    .hiddenRail { display: none; }

    /* ANA SAYFA */
    #mainPage {
      width: 100%;
      min-height: 100vh;
      position: relative;
      padding-top: 100px; /* header + tren bölümü */
    }

    /* SOL PANEL */
    #leftPanel {
      position: fixed;
      top: 260px;
      left: 20px;
      width: 280px;
      z-index: 1000;
    }
    .sectionBox {
      background: rgba(0,0,0,0.6);
      margin-bottom: 1rem;
      border-radius: 10px;
      padding: 1rem;
    }
    .sectionBox h2 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .tab-content {
      display: none;
      background: rgba(0,0,0,0.4);
      border-radius: 5px;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    .tab-content.active {
      display: block;
    }

    /* DURUMUM */
    .stat-bar {
      margin-bottom: 0.7rem;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      padding: 5px;
    }
    .stat-label {
      margin-bottom: 3px;
      font-weight: bold;
      font-size: 0.85rem;
    }
    .vakur-color { color: blue !important; }
    .hatip-color { color: orange !important; }
    .baron-color { color: red !important; }
    .stat-fill {
      height: 18px;
      background: #00bfff;
      width: 0%;
      transition: width 1s ease;
    }
    .stat-text {
      margin-top: 3px;
      font-size: 0.8rem;
    }
    .lockedStat { opacity: 0.4; }
    .badge-indicator {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 3px;
      color: #ffcc00;
    }

    /* TÜCCAR */
    #tuccarContent ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #tuccarContent li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    #tuccarContent li button {
      background: #ff4444;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      padding: 0.3rem 0.5rem;
      font-size: 0.8rem;
      width: 45%;
    }
    /* yeni menü butonları tam genişlik */
    #tuccarContent ul li + li:last-child ~ li button,
    #tuccarContent ul li:nth-child(n+6) button {
      width: 100%;
      margin-top: 4px;
      background: #0066cc;
    }

    /* SAĞ PANEL */
    #rightContainer {
      position: fixed;
      right: 20px;
      top: 260px;
      width: 280px;
      z-index: 1000;
    }
    #koyIncelemeBox, #trenSeyahatBox {
      background: rgba(0,0,0,0.7);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    #koyIncelemeBox h3, #trenSeyahatBox h3 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    #koyIncelemeBox ul, #trenSeyahatBox ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 0.85rem;
    }
    #koyIncelemeBox li, #trenSeyahatBox li {
      margin-bottom: 0.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #koyIncelemeBox li button, #trenSeyahatBox li button {
      padding: 0.3rem 0.5rem;
      font-size: 0.8rem;
      cursor: pointer;
    }
    #koyIncelemePagination span, #trenPagination span {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      margin: 0 0.2rem;
      background: #444;
      border-radius: 3px;
      cursor: pointer;
      color: #ffcc00;
    }
    #koyIncelemePagination span.active, #trenPagination span.active {
      background: #555;
    }

    /* ORTA PANEL */
    #centerRanks {
      position: absolute;
      top: 260px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 900;
      background: grey;
      padding: 10px;
      border-radius: 10px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      width: 250px;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .card:hover { transform: translateY(-5px); }
    .card h2 { text-transform: uppercase; margin-top: -10px; margin-bottom: 15px; font-size: 1.5rem; }
    .card button {
      padding: 0.6rem 1.2rem;
      background: black;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }
    .card button:hover { background: #333; }

    /* ALT SOL KÖY BİLGİSİ */
    #bottomLeft {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 1.2rem;
      background: #0288d1;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    /* GÖREV SAYFASI */
    #gorevPage {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000; color: #fff;
      z-index: 3000; padding: 2rem; overflow-y: auto;
    }
    .arrow-button {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.5); border: none; color: #fff;
      font-size: 1.5rem; padding: 0.3rem 0.6rem; cursor: pointer;
      z-index: 101; transition: background 0.3s;
    }
    .arrow-button:hover { background: rgba(0,0,0,0.7); }

    /* SOL ALT KULLANICI ARA */
    #userSearchBox {
      position: fixed;
      bottom: 60px;
      left: 20px;
      width: 200px;
      padding: 0.4rem 0.6rem;
      border-radius: 5px;
      border: none;
      font-size: 0.9rem;
      z-index: 1000;
    }

    /* CHAT GİRİŞ (ORTA) */
    #chatBox {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: none;
      font-size: 0.9rem;
      z-index: 1000;
    }

    /* SAĞ ALT MESAJ BİLDİRİMİ */
    #messageNotification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,165,0,0.9);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 0.9rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    /* MOBİL RESPONSIVE */
    @media (max-width:768px) {
      #leftPanel, #rightContainer, #centerRanks {
        position: static; top: auto !important; width: 100%; margin-bottom:20px;
      }
      #centerRanks { transform:none; margin:10px auto; flex-wrap:wrap; justify-content:center; }
      .card { width: 90%; margin:10px 0; }
      #trainTrack { width:100%; }
    }
    @media (max-width:400px), (max-height:600px) {
      #tuccarContent li button { font-size:0.7rem; padding:0.2rem 0.4rem; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      BLACK DOLPHINE
      <div class="logo-dolphin">
        <svg viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
          <path d="M10,30 Q20,10 40,20 T90,30 Q70,40 50,35 T10,30 Z"/>
        </svg>
      </div>
    </div>
    <div class="money"><span id="money">$500000</span></div>
  </header>

  <!-- TREN RAYI -->
  <div id="trainTrackSection">
    <div id="trainToggleWrapper">
      <button id="trainToggleBtnTop" onclick="toggleTrainRail()">TREN ROTASI<br>&larr;</button>
    </div>
    <div id="trainTrack">
      <ul id="trainTrackList">
        <li><span class="trainDot"></span>Asman</li>
        <li><span class="trainDot"></span>Mizrin</li>
        <li><span class="trainDot"></span>Qeruk</li>
        <!-- ... diğer köyler ... -->
      </ul>
    </div>
    <div id="trainToggleBottomWrapper">
      <button id="trainToggleBtnBottom" onclick="toggleTrainRail()">TREN ROTASI<br>&rarr;</button>
    </div>
  </div>

  <!-- ANA SAYFA -->
  <div id="mainPage">
    <!-- SOL PANEL -->
    <div id="leftPanel">
      <div class="sectionBox">
        <h2 onclick="toggleDurumum()">Durumum ▼</h2>
        <div id="durumumContent" class="tab-content">
          <!-- Durumum içeriği -->
        </div>
      </div>
      <div class="sectionBox">
        <h2 onclick="toggleTuccar()">Tüccar ▼</h2>
        <div id="tuccarContent" class="tab-content">
          <ul>
            <li><span>Silah (2500$)</span> <button onclick="buyItem('Silah',2500)">Satın Al</button></li>
            <li><span>Bomba (1000$)</span> <button onclick="buyItem('Bomba',1000)">Satın Al</button></li>
            <li><span>C4 (1500$)</span> <button onclick="buyItem('C4',1500)">Satın Al</button></li>
            <li><span>Villa (15000$)</span> <button onclick="buyItem('Villa',15000)">Satın Al</button></li>
            <li><span>Ev (10000$)</span> <button onclick="buyItem('Ev',10000)">Satın Al</button></li>
            <li><button onclick="invite()">Davet Et</button></li>
            <li><button onclick="showFamily()">Ailem</button></li>
            <li><button onclick="openMessages()">Mesajlarım</button></li>
            <li><button onclick="openAuction()">Açık Arttırma</button></li>
            <li><button onclick="startRace()">At Yarışı</button></li>
            <li><button onclick="horseInfo()">At Bilgileri</button></li>
            <li><button onclick="gameInfo()">Oyun İçi Bilgiler</button></li>
            <li><button onclick="wantedList()">Arananlar</button></li>
            <li><button onclick="openGambling()">Kumar</button></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- SAĞ PANEL -->
    <div id="rightContainer">
      <div id="koyIncelemeBox">
        <h3>Köy İncelemesi</h3>
        <ul id="koyIncelemeList"></ul>
        <div id="koyIncelemePagination"></div>
      </div>
      <div id="trenSeyahatBox">
        <h3>Trenle Seyehat</h3>
        <ul id="trenList"></ul>
        <div id="trenPagination"></div>
      </div>
    </div>

    <!-- ORTA PANEL -->
    <div id="centerRanks">
      <div class="card" id="cardVakur">
        <h2 class="vakur-color">VAKUR</h2>
        <button onclick="openGorevPage('Vakur')">Epistemolojik Serüven</button>
      </div>
      <div class="card locked" id="cardHatip">
        <h2 class="hatip-color">HATİP</h2>
        <button onclick="openGorevPage('Hatip')">Epistemolojik Serüven</button>
      </div>
      <div class="card locked" id="cardBaron">
        <h2 class="baron-color">BARON</h2>
        <button onclick="openGorevPage('Baron')">Epistemolojik Serüven</button>
      </div>
    </div>
  </div>

  <!-- SOL ALT KULLANICI ARA -->
  <input type="text" id="userSearchBox" placeholder="Kullanıcı Ara...">

  <!-- ALT SOL KÖY BİLGİSİ -->
  <div id="bottomLeft">Asman</div>

  <!-- CHAT GİRİŞ -->
  <input type="text" id="chatBox" placeholder="Mesaj yaz...">

  <!-- SAĞ ALT MESAJ BİLDİRİMİ -->
  <div id="messageNotification">Yeni Mesajınız Var!</div>

  <!-- GÖREV SAYFASI OVERLAY -->
  <div id="gorevPage">
    <button onclick="closeGorevPage()">Geri Dön</button>
    <h1 id="gorevHeader"></h1>
    <div id="tasksContainerWrapper">
      <button id="leftArrow" class="arrow-button" onclick="scrollTasks(-1)">&#x276E;</button>
      <div id="tasksContainer"></div>
      <button id="rightArrow" class="arrow-button" onclick="scrollTasks(1)">&#x276F;</button>
    </div>
  </div>

  <script>
    // --- Orijinal JavaScript kodlarınızı buraya aynen yapıştırın ---
  </script>
</body>
</html>
