    ul { list-style:none; }

    .sub-tabs button.active { background:#666; }
    .sub-content { display:none; }
    .sub-content.active { display:block; }

    /* ORTA RANK */
    #centerRanks { position:fixed; top:80px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.5); padding:0.4rem; border-radius:5px; display:flex; gap:6px; }
    .card { background:rgba(255,255,255,0.05); padding:0.5rem; border-radius:5px; text-align:center; width:90px; font-size:0.8rem; }
    .card h2 { margin-bottom:0.3rem; font-size:0.9rem; text-transform:uppercase; }

    @media(max-width:768px){

      #rightContainer{margin-left:0;align-items:center;}
      #centerRanks{position:static;transform:none;margin:1rem auto;}
      .box{width:90%;}
    }
  </style>
