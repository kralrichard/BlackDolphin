<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>

  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    /* ======= GENEL ======= */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#888; color:#f1f1f1; padding-top:80px; font-size:0.85rem; }
    header {
      position:fixed; top:0; left:0; width:100%;
      background:rgba(0,0,0,0.85);
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem 2rem; z-index:1000;
    }
    .logo { font-size:1.8rem; font-weight:bold; text-transform:uppercase; color:#fff; }
    #money { background:#222; padding:0.4rem 0.8rem; border-radius:4px; border:1px solid #333; font-size:0.9rem; color:lime; }

    /* ======= SOL PANEL ======= */
    #leftPanel { position:fixed; top:80px; left:20px; width:200px; height:calc(100vh - 80px); overflow:auto; z-index:900; }
    .sectionBox { background:rgba(0,0,0,0.6); border-radius:5px; margin-bottom:4px; }
    .sectionBox h2 { background:#222; padding:0.5rem; color:#ffcc00; cursor:pointer; font-size:0.85rem; }
    .sectionBox .tab-content { display:none; padding:0.5rem; background:rgba(0,0,0,0.4); font-size:0.8rem; }
    .sectionBox .tab-content.active { display:block; }

    /* ======= TAM ORTA BUTONLAR ======= */
    #centerRanks { position:fixed; top:50%; left: calc(20px + 200px); width: calc(100% - 440px); transform: translateY(-50%); display:flex; justify-content:space-between; z-index:950; }
    .card { background:rgba(0,0,0,0.7); padding:0.6rem 1rem; border-radius:5px; text-align:center; font-size:0.9rem; color:#ffcc00; cursor:pointer; user-select:none; transform-origin:center; }
    .card.vakur { color: blue; transform: scale(2.5); }
    .card.hatip { color: orange; transform: scale(2.5); }
    .card.baron { color: red;  transform: scale(2.5); }

    /* ======= ÜST SAĞ PANEL: Trenle Seyehat ======= */
    #travelBox {
      position:fixed; top:80px; right:20px;
      width:200px; height:auto; background:rgba(0,0,0,0.7); border-radius:5px;
      z-index:1000; font-size:0.85rem;
      transform-origin: top right;
      transform: scale(1.5, 3);
    }
    /* Yazıları %75 küçült */
    #travelBox h3 { padding:0.6rem; text-align:center; color:#ffcc00; border-bottom:1px solid #333; display:flex; justify-content:center; align-items:center; gap:4px; font-size:0.64rem; }
    #travelBox h3 span { font-size:0.56rem; }
    .sub-tabs button { font-size:0.56rem; }
    .sub-content li { font-size:0.64rem; }

    .box .sub-tabs { display:flex; justify-content:center; gap:4px; padding:0.4rem; flex-wrap:wrap; }
    .box .sub-tabs button { background:#444; border:none; padding:0.3rem 0.5rem; color:#ffcc00; border-radius:3px; cursor:pointer; }
    .sub-content { display:none; padding:0.5rem; height:120px; overflow:auto; }
    .sub-content.active { display:block; }
    .sub-content li { display:flex; align-items:center; justify-content:space-between; margin-bottom:4px; }
    .sub-content li button { margin-left:4px; background:#444; color:#ffcc00; border:none; border-radius:3px; padding:2px 6px; font-size:0.75rem; cursor:pointer; }

    /* ======= TREN RAYLARI ======= */
    .trainTrack { position:fixed; left: calc(20px + 200px); width: calc(100% - 440px); height: 180px; z-index:800; }

    /* ======= ALT ARAMA & BİLGİ ======= */
    #searchBoxBottom { position:fixed; bottom:60px; left:20px; width:200px; z-index:900; }
    #searchBoxBottom input { width:100%; padding:0.4rem; border-radius:3px; border:1px solid #333; background:#222; color:#fff; }
    #bottomLeft { position:fixed; bottom:20px; left:20px; background:#0288d1; padding:0.4rem 0.8rem; border-radius:5px; font-size:0.9rem; z-index:900; }

    /* ======= CHAT & MESAJ ======= */
    #chatBox { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); width:300px; max-width:80%; background:rgba(0,0,0,0.7); padding:0.5rem; border-radius:5px; text-align:center; font-size:0.9rem; cursor:text; z-index:900; }
    #messageIcon { position:fixed; bottom:20px; right:20px; background:rgba(0,0,0,0.7); padding:0.6rem; border-radius:50%; font-size:1.2rem; cursor:pointer; z-index:900; }

    /* ======= MOBİL ======= */
    @media(max-width:768px){
      #leftPanel { position:static; width:100%; height:auto; margin-bottom:1rem; padding:0 10px; }
      #centerRanks { position:static; transform:none; margin:1rem auto; width:auto; justify-content:center; }
      #travelBox { position:static; width:calc(100% - 20px); margin:1rem 10px; transform:none; }
      .trainTrack { position:static; width:100%; height:120px; margin:1rem 0; }
      #searchBoxBottom, #bottomLeft, #chatBox, #messageIcon { position:static; width:90%; margin:0.5rem 10px; transform:none; }
    }
  </style>
</head>
