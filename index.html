<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Dolphine - Mafia Oyunu</title>
  <style>
    :root {
      --bg-dark: #1e1e1e;
      --bg-panel: #2a2a2a;
      --bg-light: #f4f4f4;
      --accent: #007acc;
      --text-light: #f1f1f1;
      --text-dark: #333333;
      --rail-light: #ccc;
      --rail-accent: #ff4c4c;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { display:grid; grid-template-rows:60px auto 60px; grid-template-columns:240px auto 240px; height:100vh; background:var(--bg-light); color:var(--text-dark); }
    header {
      grid-column:1/4; grid-row:1/2;
      background:var(--bg-dark); display:flex; align-items:center; justify-content:space-between;
      padding:0 20px; color:var(--text-light);
      box-shadow:0 2px 5px rgba(0,0,0,0.5);
    }
    header .logo { font-size:1.8rem; font-weight:bold; }
    header .balance { background:#222; padding:0.5rem 1rem; border-radius:4px; color:lime; }

    /* Sidebar */
    nav {
      grid-column:1/2; grid-row:2/3;
      background:var(--bg-panel); overflow-y:auto;
      display:flex; flex-direction:column; justify-content:space-between;
    }
    .tabs { list-style:none; }
    .tabs li { border-bottom:1px solid #333; }
    .tabs li a { display:block; padding:14px 20px; color:var(--text-light); text-decoration:none; }
    .tabs li a:hover { background:var(--accent); }
    .search { padding:10px; }
    .search input { width:100%; padding:8px; border:none; border-radius:4px; }

    /* Main content */
    main {
      grid-column:2/3; grid-row:2/3;
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
      position:relative;
    }
    /* Rails above/below center ranks */
    canvas.rail {
      width:80%; height:4px; background:transparent;
    }
    #centerRanks {
      display:flex; gap:40px; margin:20px 0;
    }
    .card {
      background:rgba(0,0,0,0.7); padding:20px; border-radius:8px;
      color:var(--text-light); text-align:center; width:120px;
      transition:transform 0.2s;
    }
    .card:hover { transform:translateY(-5px); }
    .card h2 { margin-bottom:10px; }
    .card button { background:black; border:none; padding:8px 12px; color:white; border-radius:4px; cursor:pointer; }

    /* Panels right */
    aside {
      grid-column:3/4; grid-row:2/3;
      background:var(--bg-panel); overflow-y:auto; padding:20px;
    }
    .panel { margin-bottom:20px; }
    .panel h3 { color:var(--accent); margin-bottom:10px; text-align:center; }
    .sub-tabs { display:flex; gap:6px; justify-content:center; flex-wrap:wrap; margin-bottom:10px; }
    .sub-tabs button { background:#444; border:none; padding:6px 10px; color:var(--text-light); border-radius:4px; cursor:pointer; }
    .sub-tabs button.active { background:var(--accent); }
    .sub-content { display:none; }
    .sub-content.active { display:block; }
    .sub-content ul { list-style:none; max-height:200px; overflow-y:auto; padding:0; }
    .sub-content li { display:flex; justify-content:space-between; padding:6px 0; }
    .sub-content li button { background:var(--accent); border:none; padding:4px 8px; color:white; border-radius:4px; cursor:pointer; }

    /* Bottom chat & message */
    #chatBox { grid-column:2/3; grid-row:3/4; background:var(--bg-panel); margin:10px auto; width:80%; border-radius:8px; padding:10px; overflow-y:auto; color:var(--text-light); }
    #messageIcon { position:absolute; bottom:20px; right:calc(50% - 120px); background:var(--accent); padding:10px; border-radius:50%; color:white; cursor:pointer; }

    /* Responsive */
    @media(max-width:1024px){ body { grid-template-columns:200px auto 200px; } }
    @media(max-width:768px){ body { grid-template-columns:1fr; grid-template-rows:60px auto auto 60px; }
      nav { grid-column:1/2; grid-row:2/3; flex-direction:row; overflow-x:auto; }
      nav .search { display:none; }
      aside { grid-column:1/2; grid-row:3/4; display:flex; flex-direction:row; overflow-x:auto; }
      main { grid-column:1/2; grid-row:2/3; }
      #chatBox { grid-column:1/2; grid-row:4/5; width:90%; }
      #messageIcon { bottom:80px; right:10%; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BLACK DOLPHINE</div>
    <div class="balance">$500,000</div>
  </header>
  <nav>
    <ul class="tabs">
      <li><a href="#" onclick="togglePanel('durumPanel')">Durumum</a></li>
      <li><a href="#" onclick="togglePanel('davetPanel')">Davet Et</a></li>
      <li><a href="#" onclick="togglePanel('vakurPanel')">Vakur GÃ¶revleri</a></li>
      <li><a href="#" onclick="togglePanel('hatipPanel')">Hatip GÃ¶revleri</a></li>
      <li><a href="#" onclick="togglePanel('baronPanel')">Baron GÃ¶revleri</a></li>
      <li><a href="#" onclick="togglePanel('koyPanel')">KÃ¶y Ä°ncelemesi</a></li>
      <li><a href="#" onclick="togglePanel('trenPanel')">Tren Seyahatleri</a></li>
    </ul>
    <div class="search">
      <input type="text" placeholder="KullanÄ±cÄ± ara...">
    </div>
  </nav>
  <main>
    <canvas id="railTop" class="rail"></canvas>
    <div id="centerRanks">
      <div class="card" id="cardVakur"><h2 style="color:blue">VAKUR</h2><button>SerÃ¼ven</button></div>
      <div class="card" id="cardHatip"><h2 style="color:orange">HATÄ°P</h2><button>SerÃ¼ven</button></div>
      <div class="card" id="cardBaron"><h2 style="color:red">BARON</h2><button>SerÃ¼ven</button></div>
    </div>
    <canvas id="railBottom" class="rail"></canvas>
  </main>
  <aside>
    <section class="panel" id="koyPanelContent">
      <h3>KÃ¶y Ä°ncelemesi</h3>
      <div class="sub-tabs" id="koyTabs"></div>
      <div class="sub-content" id="koyPages"></div>
    </section>
    <section class="panel" id="trenPanelContent">
      <h3>Tren Seyahatleri</h3>
      <div class="sub-tabs" id="trenTabs"></div>
      <div class="sub-content" id="trenPages"></div>
    </section>
  </aside>
  <div id="chatBox" contenteditable="true">CHAT baÅŸlÄ±yor...</div>
  <div id="messageIcon">ðŸ“©</div>

  <script>
    // Rail Ã§izimi
    function drawRail(id) {
      const c = document.getElementById(id), ctx = c.getContext('2d');
      c.width = c.offsetWidth; c.height = 4;
      ctx.strokeStyle = 'var(--rail-light)'; ctx.lineWidth = 2;
      ctx.beginPath(); ctx.moveTo(0,2); ctx.lineTo(c.width,2); ctx.stroke();
      // accent markers
      ctx.strokeStyle = 'var(--rail-accent)'; ctx.lineWidth = 1;
      for(let i=1;i<=25;i++){ let x = c.width*(i/26);
        ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,4); ctx.stroke();
      }
    }
    window.onload = ()=>{ drawRail('railTop'); drawRail('railBottom'); initTabs('koyTabs','koyPages'); initTabs('trenTabs','trenPages'); };
    window.onresize = ()=>{ drawRail('railTop'); drawRail('railBottom'); };
    // Tab iÃ§erik toggle
    function togglePanel(id) {
      document.querySelectorAll('nav .tabs a').forEach(a=>a.classList.remove('active'));
      document.querySelectorAll('aside .panel').forEach(p=>p.style.display='none');
      document.getElementById(id+'PanelContent').style.display='block';
    }
    // KÃ¶y/Tren sekmeleri
    const items=(new Array(31)).fill(0).map((_,i)=>`KÃ¶y${i+1}`);
    function initTabs(tabId,pageId){
      const t=document.getElementById(tabId), p=document.getElementById(pageId);
      t.innerHTML=''; p.innerHTML='';
      const per=7, pages=Math.ceil(items.length/per);
      for(let i=0;i<pages;i++){
        let btn=document.createElement('button'); btn.innerText=i+1;
        btn.onclick=()=>showPage(i,tabId,pageId);
        t.appendChild(btn);
        let cont=document.createElement('div'); cont.className='sub-content';
        let ul=document.createElement('ul');
        items.slice(i*per,(i+1)*per).forEach(v=>{ let li=document.createElement('li'); li.innerText=v; ul.appendChild(li); });
        cont.appendChild(ul); p.appendChild(cont);
      }
      showPage(0,tabId,pageId);
    }
    function showPage(i,tabId,pageId){
      document.querySelectorAll(`#${tabId} button`).forEach(b=>b.classList.remove('active'));
      document.querySelectorAll(`#${pageId} .sub-content`).forEach(c=>c.style.display='none');
      document.querySelectorAll(`#${tabId} button`)[i].classList.add('active');
      document.querySelectorAll(`#${pageId} .sub-content`)[i].style.display='block';
    }
  </script>
</body>
</html>
