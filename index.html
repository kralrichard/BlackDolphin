  <script>
    function toggleTab(id){ document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active')); document.getElementById(id).classList.toggle('active'); }
    const villages=["Asman","Mizrin","Qeruk","TwÄ±lveser","Ashma","Ogean","Karuk","Tilkarut","Midep","Ã–merk","Tilal","Olik","MÄ±shecerk","MÄ±zelb","KergÃ¼","CinnÄ±k","BostancÄ±","Masucark","KÄ±rÄ±kan","Kuzluk","Qeremsal","MedÄ±rbaz","Hecuk","ZebeÅŸker","MirÄŸan","Dideri","KazÄ±ka","Nehlnehli","Birdirej","Cembel","Mizar","Tihonek","Giregewr","Keferqub","Marut","Avamur","BubÄ±k","AÅŸme","OÄŸan"];
    function initTabs(tabId,pageId){ const t=document.getElementById(tabId),p=document.getElementById(pageId),per=7; villages.forEach((v,i)=>{ if(i%per===0){ let btn=document.createElement('button'); btn.innerText=(i/per|0)+1; btn.onclick=()=>showPage(i/per|0,tabId,pageId); t.appendChild(btn); let pan=document.createElement('div'); pan.className='sub-content'; let ul=document.createElement('ul'); pan.appendChild(ul); p.appendChild(pan);} let panIndex=i/per|0; let li=document.createElement('li'); li.innerText=v; let btn=document.createElement('button'); btn.innerText='Seyehat Et'; btn.onclick=()=>{ if(confirm('Seyehat etmek istediÄŸinize emin misiniz?')){ let mEl=document.getElementById('money'),cur=parseInt(mEl.innerText.replace('$','')); cur=Math.max(0,cur-500); mEl.innerText='$'+cur; document.getElementById('bottomLeft').innerText=v+' kÃ¶yÃ¼ne seyahat edildi'; let d=document.getElementById('durumum'); let pEl=document.createElement('p'); pEl.innerText=v+' kÃ¶yÃ¼ne seyahat edildi.'; d.appendChild(pEl);} }; document.querySelectorAll(`#${pageId} ul`)[panIndex].appendChild(li).appendChild(btn);} ); showPage(0,tabId,pageId);} function showPage(idx,tabId,pageId){ const btns=document.querySelectorAll(`#${tabId} button`), pans=document.querySelectorAll(`#${pageId} .sub-content`); btns.forEach(b=>b.classList.remove('active')); pans.forEach(p=>p.classList.remove('active')); btns[idx].classList.add('active'); pans[idx].classList.add('active'); }
    initTabs('travelTabs','travelPages');
    const rails=['trainTrackTop','trainTrackBottom']; function draw(id){ const c=document.getElementById(id),ctx=c.getContext('2d'); c.width=c.offsetWidth; c.height=c.offsetHeight; ctx.strokeStyle='#ccc'; ctx.lineWidth=1; [10,12,c.height-10,c.height-12].forEach(y=>{ctx.beginPath();ctx.moveTo(0,y);ctx.lineTo(c.width,y);ctx.stroke();}); ctx.strokeStyle='#f00'; ctx.lineWidth=1; const count=25,sp=c.width/(count+1); for(let i=1;i<=count;i++){ const x=sp*i; [0,1].forEach(o=>{ctx.beginPath();ctx.moveTo(x+o,12);ctx.lineTo(x+o,c.height-12);ctx.stroke();}); }} function positionRails(){ const cr=document.getElementById('centerRanks').getBoundingClientRect(); const railH=document.getElementById('trainTrackTop').offsetHeight; const gap=cr.height; document.getElementById('trainTrackTop').style.top=`${cr.top-railH-gap+window.scrollY}px`; document.getElementById('trainTrackBottom').style.top=`${cr.bottom+gap+window.scrollY}px`;} function redraw(){ rails.forEach(draw); positionRails(); } window.addEventListener('resize',redraw); window.addEventListener('load',redraw);
